<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>

</body>
<script src="jquery.js"></script>
<script>
    var arr = ["富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善"];
    var i = 0;
    $("body").click(function (e) {
        if (i > arr.length-1) {
            i = 0;
        }
        $("body").append("<span></span>")
        $("span").eq($("span").length-1).text(arr[i]).css({
            position: "absolute",
            left: e.clientX,
            top: e.clientY,
            cursor:"pointer",
            color:"red",
            "font-size":"20px"
        }).animate({
            top: e.clientY-200,
            opacity: 0,
        }, 1000)
        if($("span")){
            setTimeout(function(){
                $("span").eq(0).remove()
            },1000)
        }
        i++;
    })
</script>

</html>
