<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
    <style>
        /* 头部 */
        main {
            width: 540px;
            height: 930px;
            margin: 0 auto;
            /* background-color: #f5f5f5; */
            border: 1px solid black;

        }

        .container {
            width: 100%;
        }

        .container#head {
            /* border: 1px solid red; */
            height: 64px;
            /* width: 540px; */
        }

        .container#head .col-xs-4 {
            /* border: solid 1px green; */
            height: 64px;
        }

        .container#head h5 {
            font-weight: bold;
            margin: 0;
            text-align: center;
            font-size: 22px;
            color: #a1a1a1;
            /* font-family: 宋体; */
        }

        .container#head .glyphicon {
            float: right;
            font-size: 20px;
            color: #a1a1a1;
        }

        .container#head img {
            width: 24px;
            height: 24px;
        }

        .container#head img,
        h5,
        .glyphicon {
            /* width: 24px; */
            /* height: 24px; */
            position: relative;
            top: 20px;
            bottom: 20px;
        }

        /* 橘色图和头像 */

        #bgi {
            /* width: 540px; */
            height: 136px;
            background-color: #ff6b00;
        }

        #logo {
            width: 112px;
            height: 112px;
            background-image: url(../image/photo.jpg);
            background-size: 100% 100%;
            border-radius: 50%;
            position: relative;
            left: 216px;
            bottom: -45px;
        }

        /* 60px留白 */
        #list-alt {
            /* border: 1px solid red; */
            height: 60px;
        }

        /* 120px内容 */
        #paycontent {
            height: 120px;
            /* border: 1px solid red; */
            text-align: center;
        }

        #paycontent .col-xs-4 {
            /* border: 1px solid black; */
            height: 120px;
        }

        #paycontent .col-xs-4 span {
            font-size: 35px;
            color: #a1a1a1;
        }

        #paycontent .col-xs-4 h5 {
            font-size: 20px;
            color: #a1a1a1;
        }

        #paycontent .col-xs-4:nth-of-type(2) {
            border-left: rgba(0, 0, 0, 0.1) solid 1px;
            border-right: rgba(0, 0, 0, 0.1) solid 1px;

        }

        /* 20px留白 */
        #list-alt2 {
            /* border: 1px solid red; */
            height: 20px;
        }

        /* 24px留白 */
        .container.grey-whitespace {
            height: 24px;
            background-color: #f5f5f5;
        }
        #my-youh{
            border-bottom: 1px solid #f5f5f5;
        }


        .container.content .row {
            height: 62px;
            /* border: 1px solid springgreen; */
            font-size: 20px;
            color: #a1a1a1;
        }

        .text {
            position: relative;
            top: -3px;
        }
        #box{
            width: 100%;
            height: 204px;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <main>
        <!-- 个人中心头部 -->
        <div class="container" id="head">
            <div class="row">
                <div class="col-xs-4"><img src="../image/icon-back.png" alt=""></span></div>
                <div class="col-xs-4">
                    <h5>个人中心</h5>
                </div>
                <div class="col-xs-4"><span class="glyphicon glyphicon-search"></span></div>
            </div>
        </div>
        <!-- 橘色背景图 -->
        <div class="container" id="bgi">
            <div class="row">
                <div id="logo">
                </div>
            </div>
        </div>


        <!-- 60px 留白 -->
        <div class="container" id="list-alt">
            <div class="row">
            </div>
        </div>


        <!-- 120px内容 -->
        <div class="container" id="paycontent">
            <div class="row">
                <div class="col-xs-4">
                    <div class="col-xs-12">
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </div>
                    <div class="col-xs-12">
                        <h5>全部订单</h5>
                    </div>
                    <div class="col-xs-12">
                        <hr style="width: 35px;border-top:2px solid #e6548a;margin-bottom: 0;margin-top: 35px;">
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="col-xs-12">
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </div>
                    <div class="col-xs-12">
                        <h5>待付款</h5>
                    </div>
                    <div class="col-xs-12">
                        <hr style="width: 35px;border-top:2px solid #8dc44e;margin-bottom: 0;margin-top: 35px;">
                    </div>
                </div>


                <div class="col-xs-4">
                    <div class="col-xs-12">
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </div>
                    <div class="col-xs-12">
                        <h5>待收货</h5>
                    </div>
                    <div class="col-xs-12">
                        <hr style="width: 35px;border-top:2px solid #ffcc67;margin-bottom: 0;margin-top: 35px;">
                    </div>
                </div>

            </div>
        </div>
        <div class="container" id="list-alt2">
            <div class="row">
            </div>
        </div>



        <!-- 24px灰色留白 -->
        <div class="container grey-whitespace">
            <div class="row">
            </div>
        </div>

        <div class="container content">
            <div class="row" id="my-youh">
                <div class="col-xs-12">
                    <span class="glyphicon glyphicon-list-alt"><span class="text">&nbsp;我的优惠</span></span>
                </div>
            </div>
        </div>
        <div class="container content">
            <div class="row">
                <div class="col-xs-12">
                    <span class="glyphicon glyphicon-list-alt"><span class="text">&nbsp;F码通道</span></span>
                </div>
            </div>
        </div>
        <!-- 24px灰色留白 -->
        <div class="container grey-whitespace">
            <div class="row">
            </div>
        </div>
        <div class="container content">
            <div class="row">
                <div class="col-xs-12">
                    <span class="glyphicon glyphicon-list-alt"><span class="text">&nbsp;我的服务</span></span>
                </div>
            </div>
        </div>
        <!-- 24px灰色留白 -->
        <div class="container grey-whitespace">
            <div class="row">
            </div>
        </div>
        <div class="container content">
            <div class="row">
                <div class="col-xs-12">
                    <span class="glyphicon glyphicon-list-alt"><span class="text">&nbsp;设置</span></span>
                </div>
            </div>

        </div>
        <div id="box"></div>
    </main>



    <script src="../bs/js/jquery.min.js"></script>
    <script src="../bs/js/bootstrap.min.js"></script>
</body>

<html>
