    <title>Document</title>
    <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
    <style>
        /* 头部 */
        main {
            width: 540px;
            height: 930px;
            margin: 0 auto;
            /* background-color: #f5f5f5; */
            border: 1px solid black;

        }

        .container {
            width: 100%;
        }

        .container#head {
            /* border: 1px solid red; */
            height: 64px;
            /* width: 540px; */
        }

        .container#head .col-xs-4 {
            /* border: solid 1px green; */
            height: 64px;
        }

        .container#head h5 {
            font-weight: 400;
            margin: 0;
            text-align: center;
            font-size: 22px;
            color: #a1a1a1;
            /* font-family: 宋体; */
        }

        .container#head .glyphicon {
            float: right;
            font-size: 20px;
            color: #a1a1a1;
        }

        .container#head img {
            width: 24px;
            height: 24px;
        }

        .container#head img,
        h5,
        .glyphicon {
            /* width: 24px; */
            /* height: 24px; */
            position: relative;
            top: 20px;
            bottom: 20px;
        }

        /* fenlei-box */
        .fenlei-box {
            width: 100%;
            /* height: 920px; */
            padding: 16px 15px 0 15px;
            background-color: #f5f5f5;
        }

        #content-box {
            width: 100%;
            height: 710px;
            background-color: #fff;
            box-sizing: border-box;
        }


        #content-box #title {
            font-size: 25px;
            font-weight: 400;
            position: relative;
            top: 25px;
            /* 控制平板手机字体位置 */
            margin-top: 20px;
        }

        #content-box>.container {
            height: 100px;
        }

        .centent-box {
            border: solid 1px red;
            /* width: 125px; */
            /* height: 100px; */
        }

        #phone {
            width: 510px;
            /* border: solid 1px red; */
            text-align: center;
        }

        #phone .row {
            margin-top: 20px;
        }

        .col-xs-3.centent-box h5 {
            margin: 0;
        }

        .col-xs-3.centent-box {
            padding: 0;

        }

        #phone .row .col-xs-3 .thumbnail {
            border: none;
            padding: 0;
        }

        #phone .row .col-xs-3 .thumbnail img {
            width: 75%;
            height: 75%;
        }

        #phone .row .col-xs-3 .thumbnail p {
            margin-bottom: 25px;
        }

        .whitespace-box {
            height: 16px;
            background-color: #f5f5f5;
        }
        .container.footer{
            /* border: springgreen 1px solid; */
            padding: 0 15px;
        }
        .container.footer .col-xs-12{
            /* border: springgreen 1px solid; */
            border-right: 15px solid #f5f5f5;
            border-left: 15px solid #f5f5f5;
            text-align: center;
            height: 120px;
            vertical-align: bottom;
        }
        .container.footer .col-xs-12 h3{
            margin: 0;
            position: relative;
            top: 60px;
            font-size: 30px;
        }
    </style>
