<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
    <style>
        main {
            width: 540px;
            height: 930px;
            border: 1px solid red;
            margin: 0 auto;
        }

        .container {
            width: 100%;
        }

        #clip {
            /* width: 90%; */
            height: 8px;
            border: 1px solid #a1a1a1;
            border-top: 0;
            position: relative;
            top: -8px;
        }

        #input {
            border: 0;
            outline: none;
            text-indent: 2em;
            font-size: 18px;
        }

        .glyphicon.glyphicon-search {
            position: absolute;
            top: 18px;
            left: 10px;
            font-size: 18px;
            color: #a1a1a1;
        }
        #display-md .col-xs-4{
            padding: 0;
        }
        #display-md .col-xs-4 .thumbnail{
            padding: 0;
            border: 0;
        }
        #display-md .thumbnail.img1{
            border-top: 8px solid #f5f5f5;
            border-bottom: 8px solid #f5f5f5;
            border-right: 4px solid #f5f5f5;
            border-left: 4px solid transparent;
        }
        #display-md .thumbnail.img2{
            border-top: 8px solid #f5f5f5;
            border-bottom: 8px solid #f5f5f5;
            border-right: 4px solid #f5f5f5;
            border-left: 4px solid #f5f5f5;
        }
        #display-md .thumbnail.img3{
            border-top: 8px solid #f5f5f5;
            border-bottom: 8px solid #f5f5f5;
            border-right: 4px solid transparent;
            border-left: 4px solid #f5f5f5;
        }
    </style>
</head>

<body>
    <main>

        <div class="container">
            <div class="row">
                <!-- 输入框 -->
                <div class="col-xs-12">
                    <div class="input-group" style="width: 100%;">
                        <input type="text" class="form" style="width: 100%;margin-top: 14px;" id="input"
                            placeholder="搜索商品名称">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                </div>
                <!-- 输入框下边框 使用div伪装-->
                <div class="col-xs-12">
                    <div class="col-xs-12" id="clip">
                    </div>
                </div>
            </div>
        </div>
        <!-- 轮播图 -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../image/lbt0.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="../image/lbt1.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="../image/lbt2.jpg" alt="Third slide">
                </div>
                <div class="item">
                    <img src="../image/lbt3.jpg" alt="Four slide">
                </div>
                <div class="item">
                    <img src="../image/lbt4.jpg" alt="Five slide">
                </div>
            </div>
        </div>




        <!-- 产品展示 -->
        <div class="container" id="display-md">
            <div class="row">
                <div class="col-xs-4">
                    <a href="#" class="thumbnail img1">
                        <img src="../image/cx0.jpg" alt="">
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="#" class="thumbnail img2">
                        <img src="../image/cx1.jpg" alt="">
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="#" class="thumbnail img3">
                        <img src="../image/cx2.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>

        <!-- 手机购买报价 -->
        



    </main>


    <script src="../bs/js/jquery.min.js"></script>
    <script src="../bs/js/bootstrap.min.js"></script>
</body>

<html>
