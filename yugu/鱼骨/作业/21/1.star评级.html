<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #title {
            display: inline;
        }

        span {
            width: 20px;
            height: 20px;
            display: inline-block;
            background-image: url(star.png);
            background-size: 95% 235%;
            background-position: 0 -5%;
            vertical-align: top;
        }

        .bgp {
            background-position: 0 -77%;
        }
    </style>
</head>

<body>
    <div>
        <div id="title">星级评分:</div>
        <span class="img"></span>
        <span class="img"></span>
        <span class="img"></span>
        <span class="img"></span>
        <span class="img"></span>
    </div>
    <div class="content">
    </div>
</body>
<script>
    var imgList = document.querySelectorAll(".img");
    var content = document.querySelector(".content");
    var arr1 = [
        '非常不满意', '不满意', '一般', '满意', '挺满意'
    ];
    var arr2 = [
        '差得太离谱，与卖家描述的严重不符，非常不满',
        '部分有破损，与卖家描述的不符，不满意',
        '质量一般，没有卖家描述的那么好',
        '质量不错，与卖家描述的基本一致，还是挺满意的',
        '质量非常好，与卖家描述的完全一致，非常满意'
    ];
    for (var i = 0; i < imgList.length; i++) {
        imgList[i].index = i;
        imgList[i].onmouseenter = function (e) {
            for (var j = 0; j < imgList.length; j++) {
                imgList[j].classList.remove("bgp");
                imgList[j].removeAttribute("tip");
            }
            for (var j = 0; j < this.index + 1; j++) {
                imgList[j].classList.add("bgp");
            }
        }
        imgList[i].onmousedown = function (e) {
            for (var j = 0; j < this.index + 1; j++) {
                // 曲线救国 点击的时候添加value，防止leave的时候即使点击了，所有也都删除
                imgList[j].setAttribute ("tip","1")
            }
            content.innerHTML = arr1[this.index] + "<br>" +"&emsp;&emsp;"+ arr2[this.index];
        }
        imgList[i].onmouseleave = function (e) {
            if (!this.hasAttribute("tip")) {
                for (var j = 0; j < imgList.length; j++) {
                    imgList[j].classList.remove("bgp");
                }
            }
        }
    }

</script>

</html>
