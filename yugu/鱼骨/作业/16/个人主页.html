<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // 创建banner，存放图片
    document.body.style.margin = "0";
    document.body.style.backgroundColor = "#808080";
    var banner = document.createElement("div");
    var img = document.createElement("img");
    img.style.height = "400px";
    img.style.width = "100%";
    img.src = "作业/bg.jpg";
    banner.appendChild(img);
    document.body.appendChild(banner);

    // 个人主页标题
    var p = document.createElement("p");
    p.textContent = "夏贝贝的个人主页";
    p.style.textAlign = "center";
    p.style.color = "#333349";
    p.style.fontSize = "25px";
    p.style.marginTop = "0";
    document.body.appendChild(p);

    // 创建内容容器
    var main = document.createElement("main");
    main.style.width = "50%"
    main.style.margin = "0 auto";
    // 内容标题
    var h2 = document.createElement("h2");
    h2.textContent = "我的学校";
    h2.style.fontSize = "20px";
    h2.style.fontWeight = "600";
    main.appendChild(h2);
    // 内容文字
    var p1 = document.createElement("p");
    p1.textContent = "中国人民解放军战略支援部队信息工程大学（Information Engineering University），以原信息工程大学、外国语学院为基础重建，隶属战略支援部队，主要为国防和军队现代化建设培养信息领域高层次人才，为军队2110工程重点建设院校。学校创建于1931年1月，前身是军委工程学校第二部、第三部和东北民主联军测绘学校；先后由原解放军信息工程学院、解放军测绘学院、解放军电子技术学院和解放军外国语学院合并组建而成。";
    h2.style.fontSize = "18px";
    p1.style.color = "red";
    p1.style.textIndent = "2em";
    main.appendChild(p1);
    var img1 = document.createElement("img");
    img1.src = "作业/daxue.png";
    img1.style.width = "100%";
    main.appendChild(img1);
    document.body.appendChild(main);
    console.log(h2.parentElement);
    

</script>

</html>
