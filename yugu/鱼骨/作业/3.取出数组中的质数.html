<script>
    var arr = new Array();
    var length = Math.floor(Math.random() * 1000);

    for (var i = 0; i < length; i++) {
        var arcNumber = Math.floor(Math.random() * 1000);
        arr.push(arcNumber);
    }
    document.write(arr + "<br>");
    var len = arr.length;
    document.write(len + "<br>");


    for(var i =0;i<len;i++){
        var zhishu = true;
        for(var j =2;j<arr[i];j++){
            if(arr[i]%j==0){
                zhishu=false;
                break;
            }
        }
        if(zhishu){
            document.write(arr[i] + ",");
        }
    }



</script>
