<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>王阿婆</title>
    <style>
        body {
            margin: 0;
        }

        .body {
            background-color: #f1eee5;
            display: flex;
            padding: 5%;
            justify-content: space-around;
            /* border: solid 2px red; */
        }

        .logo {
            flex-basis: 400px;
            /* border: solid 2px red; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 70%;
        }

        .menu img {
            width: 80%;
            margin: 4%;
        }

        .footer {
            display: flex;
            height: 30px;
            background-color: #cb0909;
            color: white;
            border-top: 3px solid yellow;

        }

        .footer span {
            line-height: 30px;
            font-size: 15px;
        }

        .footer-right,
        .footer-left {
            width: 50%;
            text-align: center;
        }

        .afterText::after {
            content: "|";
            display: inline-block;
            margin-left: 4px;
            position: relative;
            top: -1px;
        }

        span:hover {
            background-color: green;
            cursor: pointer;
            font-size: 18px;
        }
        .menu img:hover{
            background-color: red;
            transform: scale(1.01);
        }
    </style>
</head>

<body>

    <div class="body">
        <div class="logo">
            <img src="imgs/3.jpg" alt="">
        </div>
        <div class="menu">
            <img src="imgs/2.jpg" alt="">
            <img src="imgs/4.jpg" alt="">
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <span class="afterText">关于王阿婆</span>
            <span class="afterText">集团新闻</span>
            <span class="afterText">员工风采</span>
            <span class="afterText">加入我们</span>
            <span>联系我们</span>
        </div>

        <div class="footer-right">
            <span>CopyRight@2014</span>
            <span>王阿婆食尚客</span>
            <span>版权所有</span>
        </div>
    </div>

</body>

</html>
