<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 设置图片样式 */
        img {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        /* 设置div样式 */
        div {
            width: 200px;
            height: 200px;
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 三张图片 -->
    <div>
        <img src="http://www.520touxiang.com/uploads/allimg/2017122809/vha5blsxj22.jpg" alt="" class="bgi">
    </div>
    <div>
        <img src="http://www.520touxiang.com/uploads/allimg/180118/3-1P11P92057.jpg" alt="" class="bgi">
    </div>
    <div>
        <img src="http://pic.51yuansu.com/pic3/cover/02/66/05/59fcf8fc53710_610.jpg" alt="" class="bgi">
    </div>
</body>
<script>
    // 获取所有图片
    var bgiList = document.getElementsByClassName("bgi");
    for (var i = 0; i < bgiList.length; i++) {
        // 所有图片绑定鼠标移动事件
        bgiList[i].onmousemove = function (e) {
            // 判断文档中是否存在class为tip的img，存在则删除
            var delImg = document.getElementsByClassName("tip")[0];
            if (delImg) {
                document.body.removeChild(delImg);
            }
            // 创建一个img标签，由于img在css中是absolute，此时的img新生成的img参照html
            var img = document.createElement("img");
            // 将事件源的图片地址给新生成的img
            img.src = e.target.src;
            // 设置标记，方便清除
            img.classList.add("tip");
            // 设置新图片的大小
            img.style.width = "300px";
            img.style.height = "300px";
            // 设置新图片出现的位置，跟随鼠标的位置，撇开10像素是为了不影响事件触发的判断
            img.style.left = 10 + e.clientX + "px";
            img.style.top =  10+e.clientY + "px";
            // 将新生成的img追加进body
            document.body.appendChild(img);
        }
        // 所有图片绑定鼠标离开事件，获取class为tip的img(插入时做的标记)，鼠标离开时删除这个img
        bgiList[i].onmouseleave = function (e) {
            var delImg = document.getElementsByClassName("tip")[0];
            if (delImg) {
                document.body.removeChild(delImg);
            }
        }
    }
</script>

</html>
