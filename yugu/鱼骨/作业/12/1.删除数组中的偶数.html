<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

</body>
<script>
    var arr = new Array();
    for (var i = 0; i < 20; i++) {
        arcNumber = Math.floor(Math.random() * 100);
        arr[i] = arcNumber;
    }
    document.write(arr + "<br>");

    var arrget = new Array();
    var len = arr.length;
    for (var i = 0; i < len; i++) {
        if ((arr[i] % 2 )!== 0) {
            arrget.push(arr[i]);
        }
    }
    document.write(arrget + "<br>");

</script>

</html>
