<script>
    // 1.取100以内的任意的10个不重复的整数，并排序
    var arrNum = [];
    for (var i = 0; i < 10; i++) {
        var num = Math.floor(Math.random() * 100);
        if (arrNum.indexOf(num) == -1) {
            arrNum.push(num);
        }
        else {
            i--;
        }
    }
    var t;
    for (var i = 0; i < arrNum.length - 1; i++) {
        for (var j = 0; j < arrNum.length - 1 - i; j++) {
            if (arrNum[j] < arrNum[j + 1]) {
                t = arrNum[j];
                arrNum[j] = arrNum[j + 1];
                arrNum[j + 1] = t;
            }
        }
    }
    console.log(arrNum);
    

</script>
