<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(172, 219, 205);
        }
        *{
            margin: 0;
            padding: 0;
        }
        main{
            width: 800px;
            position: relative;
            margin: 0 auto;
        }
        div{
            width: 800px;
            height: 800px;
            position: relative;
            margin: 150px auto;
            text-align: center;
        }
        ul{
            list-style: none;
        }
        li{
            position: relative;
            display: inline-block;
        }
        li img{
            /* width: 150px; */
            border: solid 2px black;
            vertical-align: middle;
        }
        span{
            cursor: pointer;
            display: inline-block;
            width: 80px;
            height: 20px;
            border: 1px saddlebrown solid;
            text-align: center;
            padding: 5px;
        }
        li:nth-of-type(1){
            left: 40px;
            z-index: 0;
        }
        li:nth-of-type(2){
            left: 20px;
            z-index: 1;
        }
        li:nth-of-type(3){
            z-index: 3;
        }
        li:nth-of-type(4){
            right: 20px;
            z-index: 1;
        }
        li:nth-of-type(5){
            right: 40px;
            z-index: 0;
        }
    </style>
</head>

<body>
    <main>
        <span class="prev">上一页</span>
        <span class="next">下一页</span>
    </main>
    <div>
        <ul>
            <li><img src="img/z1.jpg" alt=""></li>
            <li><img src="img/z2.jpg" alt=""></li>
            <li><img src="img/z3.jpg" alt=""></li>
            <li><img src="img/z4.jpg" alt=""></li>
            <li><img src="img/z5.jpg" alt=""></li>
        </ul>
    </div>
</body>
<script src="jquery.js"></script>
<script>
function show(){
    $("ul li img").eq(0).animate({
        width:"80px",
        "z-index": 0
    },1000)
    $("ul li img").eq(1).animate({
        width:"120px",
        "z-index": 1
    },1000)
    $("ul li img").eq(2).animate({
        width:"160px",
        "z-index": 2
    },1000)
    $("ul li img").eq(3).animate({
        width:"120px",
        "z-index": 1
    },1000)
    $("ul li img").eq(4).animate({
        width:"80px",
        "z-index": 0
    },1000)
}
show();


    $(".next").click(function(e){
        $("ul li").eq(0).appendTo("ul");
        show();
    })
    $(".prev").click(function(e){
        $("ul li").eq(4).prependTo("ul");
        show();
    })
</script>

</html>
