<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

        ul {
            height: 800px;
            width: 820px;
            position: relative;
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0 auto;
        }

        li {
            position: absolute;
        }

        img {
            display: block;
            width: 100%;
            border: 2px solid black;
        }

        span {
            cursor: pointer;
            display: block;
            position: absolute;
            width: 80px;
            height: 80px;
            color: wheat;
            z-index: 5;
            top: 400px;
        }

        .prev {
            left: 420px;
        }

        .next {
            right: 390px;
        }
    </style>
</head>

<body>
    <div id="banner">
        <ul>
            <li><img src="img/z1.jpg" alt=""></li>
            <li><img src="img/z2.jpg" alt=""></li>
            <li><img src="img/z3.jpg" alt=""></li>
            <li><img src="img/z4.jpg" alt=""></li>
            <li><img src="img/z5.jpg" alt=""></li>
        </ul>
    </div>
    <div id="switch">
        <span class="prev">上一张</span>
        <span class="next">下一张</span>
    </div>
</body>
<script src="jquery.js"></script>
<script>
    var arr = [{
        width: "100px",
        zIndex: 0,
        opacity: 0.8,
        left: 0,
        bs: "0 0 8px 2px rgba(255, 255, 255, 0.3)"
    },
    {
        width: "200px",
        zIndex: 1,
        opacity: 0.9,
        left: "80px",
        bs: "0 0 10px 5px rgba(255, 255, 255, 0.3)"
    },
    {
        width: "300px",
        zIndex: 2,
        opacity: 1,
        left: "260px",
        bs: "0 0 15px 7px rgba(255, 255, 255, 0.3)"
    },
    {
        width: "200px",
        zIndex: 1,
        opacity: 0.9,
        left: "540px",
        bs: "0 0 10px 5px rgba(255, 255, 255, 0.3)"
    },
    {
        width: "100px",
        zIndex: 0,
        opacity: 0.8,
        left: "720px",
        bs: "0 0 8px 2px rgba(255, 255, 255, 0.3)"
    },
    ];

    function show() {
        $("li").each(function (i, element) {
            $(this).animate({
                width: arr[i].width,
                "z-index": arr[i].zIndex,
                opacity: arr[i].opacity,
                left: arr[i].left,
            }, 500).css("box-shadow", arr[i].bs)
        });

        // for (var i = 0; i < arr.length; i++) {
        //     $("li").eq(i).animate({
        //         width: arr[i].width,
        //         "z-index": arr[i].zIndex,
        //         opacity: arr[i].opacity,
        //         left: arr[i].left,
        //     }, 500).css("box-shadow", arr[i].bs)
        // }
    }
    show();
    $(".prev").click(function () {
        $("li").eq(0).css("z-index", "-1");
        $("li").eq(0).appendTo("ul");
        show();
    })
    $(".next").click(function () {
        $("li").eq($("li").length - 1).css("z-index", "-1");
        $("li").eq($("li").length - 1).prependTo("ul");
        show();
    })
</script>

</html>
