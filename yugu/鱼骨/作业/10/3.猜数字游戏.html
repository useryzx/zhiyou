<script>
    var num =Math.floor(Math.random()*10);
    console.log(num);
    var s = prompt("请输入一个0-9的数字")*1;
    if (s!==num) {
        if (s<num) {
            document.write("猜小了");
        }
        else{
            document.write("猜大了");
        }
    }
    else{
        document.write("猜对了");
    }
</script>
