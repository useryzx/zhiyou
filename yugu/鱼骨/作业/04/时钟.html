<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #clock-border{
            width: 400px;
            height: 400px;
            background-image: url(imgs/clock.jpg);
            background-size: 100% 100%;
        }
        #container{
            /* border: solid 1px green; */
            width: 400px;
            height: 400px;
            position: relative;
        }
        .posi{
            position: absolute;
            transform-origin: 19px 0;
            
        }
        #hour{
            width: 100px;
            height: 6px;
            background-color: red;
            top: 196px;
            left: 180px;
            border-radius: 20% 80% 80% 20%;
            transform: rotate(45deg);
            animation: hourAni 43200s linear infinite;

        }
        #min{
            width: 125px;
            height: 4px;
            background-color: blue;
            border-radius: 20% 80% 80% 20%;
            top: 197px;
            left: 180px;
            transform: rotate(15deg);
            animation: minAni 3600s linear infinite;

        }
        #sec{
            width: 150px;
            height: 2px;
            background-color: black;
            border-radius: 20% 80% 80% 20%;
            top: 199px;
            left: 181px;
            transform: rotate(18deg);
            animation: secAni 60s linear infinite;

        }
        @keyframes hourAni {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes minrAni {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes secAni {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="clock-border">
        <div id="container">
            <div class="posi" id="hour"></div>
            <div class="posi" id="min"></div>
            <div class="posi" id="sec"></div>
        </div>
    </div>
</body>
</html>
