<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 500px;
            height: 500px;
            background-color: yellow;
            margin: 0 auto;
        }

        #earth {
            width: 64px;
            height: 64px;
            background-image: url(imgs/earth.png);
            margin: 0 auto;
            animation: drop 2s ease-out both;
            /* animation: sss 8s linear infinite; */

        }

        @keyframes drop {
            0% {
                transform: translate(0, 0);
            }

            13% {
                transform: translate(0, 436px);
            }

            28% {
                transform: translate(0, 200px);
            }

            43% {
                transform: translate(0, 436px);
            }

            59% {
                transform: translate(0, 300px);
            }

            71% {
                transform: translate(0, 436px);
            }

            85% {
                transform: translate(0, 400px);
            }

            100% {
                transform: translate(0, 436px);
            }
        }

        @keyframes sss {
            from {
                transform: rotateZ(0);
            }

            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="earth">

        </div>
    </div>
</body>

</html>
