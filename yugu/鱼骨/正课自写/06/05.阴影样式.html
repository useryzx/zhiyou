<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴影样式</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;
            box-shadow: 10px 10px 20px 0  green inset;
        }   
        .dt{
            background-color: yellow;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 10px 10px 20px 0px red;
        } 
        #txt{
            background-color: green;
            color: antiquewhite;
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div class="dt"></div>
    <p id="txt">文本阴影</p>
</body>
</html>
