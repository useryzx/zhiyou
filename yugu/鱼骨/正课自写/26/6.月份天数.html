<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="请输入月份，并按enter确认">
</body>
<script src="jquery.js"></script>
<script>
    $("body").on("keydown", function (e) {
        switch (e.key) {
            case "Enter":
                switch ($("input").val() * 1) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        console.log($("input").val() + "月有31天");
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        console.log($("input").val() + "月有30天");
                        break;
                    case 2:
                        console.log($("input").val() + "月闰年有29天，平年有28天");
                        break;
                    default:
                        console.log("请输入正确月份");
                        break;
                }
                $("input").val("");
                break;
            default:
                break;
        }
    })
</script>

</html>
