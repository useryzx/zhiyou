<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: solid 1px gray;
        }

        td {
            width: 50px;
            height: 50px;
            border: solid 1px gray;
        }

        .show {
            background-color: red;
        }
    </style>
</head>

<body>
    <table>

    </table>
</body>
<script src="jquery.js"></script>
<script>
    for (var j = 0; j < 10; j++) {
        var $tag = "<tr>";
        for (var i = 0; i < 8; i++) {
            $tag += "<td></td>"
        }
        $tag += "</tr>";
        $("table").append($tag);
    }
    var numIndex = 0;
    show();
    $("body").keydown(function (e) {
        switch (e.key) {
            case "ArrowLeft":
                numIndex = numIndex == 0 ? ($("td").length - 1) : (numIndex - 1);
                break;
            case "ArrowRight":
                numIndex = numIndex == ($("td").length - 1) ? 0 : (numIndex + 1);
                break;
            case "ArrowUp":
                numIndex = numIndex <= 7 ? (numIndex + 72) : (numIndex - 8);
                break;
            case "ArrowDown":
                numIndex = numIndex >= 72 ? (numIndex - 72) : numIndex + 8;
                break;
            default:
                break;
        }     
        show();
    });
    function show() {
        $("td").removeClass("show");
        $("td").eq(numIndex).addClass("show");
    }
</script>

</html>
