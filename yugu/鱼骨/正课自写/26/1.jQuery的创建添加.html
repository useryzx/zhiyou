<script src="jquery.js"></script>
<script>
    var $div = $("<div id = 'box' class = 'rect'>hello jquery</div>");
    $div.appendTo($("body"));
    $("<ul><li>1</li><li>2</li></ul>").appendTo(document.body);

    }
    htmlStr+="</ul>";
    $(htmlStr).appendTo($("body"));
    $("body").append("<hr>");
    $("body").remove();
