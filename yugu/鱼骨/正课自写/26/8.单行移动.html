<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: solid 1px gray;
        }
        .show {
            background-color: red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
<script src="jquery.js"></script>
<script>
    var i = 0;
    show();
    $("body").keydown(function (e) {
        console.log(e.key);
        switch (e.key) {
            case "ArrowLeft":
            case "ArrowUp":
                switch (i) {
                    case 0:
                        i = $("td").length - 1;
                        break;
                    default:
                        i--;
                        break;
                }
                break;
            case "ArrowRight":
            case "ArrowDown":
                switch (i) {
                    case $("td").length - 1:
                        i = 0;
                        break;
                    default:
                        i++;
                        break;
                }
                break;
            default:
                break;
        }
        show();
    });
    function show() {
        $("td").removeClass("show");
        $("td").eq(i).addClass("show");
    }

</script>

</html>
