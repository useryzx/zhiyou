<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: #ccc;
        }

        .banner {
            width: 350px;
            height: 450px;
            margin: 150px auto;
            overflow: hidden;
            position: relative;
            /* border: 1px solid red; */
        }

        .imgBox {
            overflow: hidden;
            width: 3000px;
            position: absolute;
        }

        .imgBox li {
            float: left;
            width: 350px;
            height: 450px;
        }

        .imgBox li img {
            width: 350px;
            height: 450px;
        }

        .iconBox {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 20px;
            bottom: 30px;
            left: calc(50% - 130px);
        }

        .iconBox li {
            width: 20px;
            height: 20px;
            border: 1px solid #ffffff;
            float: left;
            margin-right: 15px;
            cursor: pointer;
            border-radius: 50%;
        }

        .iconBox li:last-child {
            margin-right: 0;
        }

        .iconBox li.on {
            background-color: #ffffff;
        }

        .slider {
            position: absolute;
            width: 100%;
            border-top: 1px solid #ffffff;
            border-bottom: 1px solid #ffffff;
            bottom: 0;
        }

        .slider span {
            position: relative;
            left: -300px;
            display: block;
            height: 6px;
            width: 100%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul class="imgBox">
            <li><img src="img/z1.jpg" alt=""></li>
            <li><img src="img/z2.jpg" alt=""></li>
            <li><img src="img/z3.jpg" alt=""></li>
            <li><img src="img/z4.jpg" alt=""></li>
            <li><img src="img/z5.jpg" alt=""></li>
            <li><img src="img/z6.jpg" alt=""></li>
            <li><img src="img/z7.jpg" alt=""></li>
        </ul>
        <ul class="iconBox">
            <li class="on"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="slider">
            <span></span>
        </div>
    </div>
</body>
<script src="jquery.js"></script>
<script>
    var $step = 350;
    var $index = 0;
    var timer;
    function time() {
        timer = setInterval(show, 2000);
    }
    time();
    function show() {
        $(".iconBox li").eq($index).addClass("on").siblings().removeClass("on");
        $(".slider span").animate({
            left: -300 + ($index * $step / $(".iconBox li").length) + "px",
        }, 500)
        $(".imgBox").animate({
            left: -$index * $step + "px"
        }, 500)

        if ($index >= $(".iconBox li").length - 1) {
            $index = -1;
        }
        $index++;
    }
    $(".iconBox li").click(function (e) {
        clearInterval(timer);
        timer = null;
        $index = $(this).index()
        show();
        time();
    })
</script>

</html>
