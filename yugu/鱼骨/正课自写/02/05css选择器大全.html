<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css选择器大全</title>
    <style>
        #d1 div:nth-child(1){
            font-family: "仿宋";
        }
        #d1 div:nth-of-type(1){
            font-family: "仿宋";
            color: red;
        }
        /* 标签名可以访问到当前文档中所有的对应标签 不建议使用 */
        h1{
            color: red;
        }
        #p1{
            background: yellowgreen;
        }
        .cl{
            color: green;
        }
        /* 两个选择器之间，分割 */
        #p2,.c2{
            font-family: "仿宋";
        }
        [haha]{
            background-color: red;
        }
        [att=val]{
            color: indigo;
        }
        #list a{
            text-decoration: none;
        }
        #list>li{
            color: lawngreen;
        }
        #list li:nth-last-of-type(2){
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="d1">
        <span>测试的第1个span</span>
        <span>测试的第2个span</span>
        <span>测试的第3个span</span>
        <div>测试的第1个div</div>
        <div>测试的第2个div</div>
        <div>测试的第3个div</div>
    </div>
    <h1>css选择器</h1>
    <p id="p1">id使用#表示，具有唯一性</p>
    <p class="cl">class是多个标签使用一个效果时候可以设置的</p>
    <p class="cl">class是多个标签使用一个效果时候可以设置的</p>
    <p id="p2" class="c2">两个选择器可以一起使用，样式表中用，分割</p>
    <p haha>html标签的属性可以是HTML属性也可以是自定义属性</p>
    <p att="val">这是属性选择器</p>
    <ul id="list">
        <li><a href="">123</a></li>
        <li><a href="">123</a></li>
        <li><a href="">123</a></li>
        <li><a href="">123</a></li>
    </ul>
    <a href="">hello</a>
</body>
</html>
