<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            /* 计数器counter   reset重置  当body样式表加载的时候初始化一个计数器  
            h1:计数器名称   0：指定当前计数器从哪个数字索引开始计*/
            counter-reset: num 0;
        }

        div {
            counter-reset: ernum;
        }

        span {
            counter-reset: sannum 0;
        }

        h1 {
            color: red;
            counter-increment: num;
        }

        h2 {
            counter-increment: ernum;
            text-indent: 2em;
        }

        h3 {
            counter-increment: sannum;
            text-indent: 4em;
        }

        h1::before {
            content: counter(num)".";
        }

        h2::before {
            content: counter(num)"."counter(ernum)".";
        }

        h3::before {
            content: counter(num)"."counter(ernum)"."counter(sannum)".";
        }
    </style>
</head>
