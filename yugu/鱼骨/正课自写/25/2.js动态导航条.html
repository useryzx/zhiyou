    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #nav-bar {
            width: 1000px;
            margin: 0 auto;
            background-color: antiquewhite;
            border: solid 1px rgba(0, 0, 0, 0);
            display: flex;
            justify-content: space-between;
            line-height: 80px;
        }

        #logo {
            width: 60px;
            height: 60px;
            margin-top: 10px;
            background-size: 100%;
            background-image: url(https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=4197607922,659235661&fm=26&gp=0.jpg);
        }

        #nav-list {
            display: flex;
        }

        #nav-list li {
            font-size: 16px;
            color: saddlebrown;
            padding: 0 10px;
            cursor: pointer;
        }

        #panel {
            position: absolute;
            left: 0;
            top: 80px;
            background-color: white;
            border-top: 1px solid #cccccc;
            width: 100%;
            height: 0px;
            box-shadow: 0 8px 5px -5px #cccccc;
            transition: all 0.3s;
            transition-delay: 0.2s;
            overflow: hidden;
        }

        .panel-list {
            display: flex;
            width: 1000px;
            margin: 0 auto;
        }

        .panel-list li {
            width: 160px;
        }

        .new-product {
            width: 60px;
            border: salmon solid 1px;
            color: coral;
            text-align: center;
            margin: 0 auto;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .pro-icon {
            width: 80%;
            border-right: red solid 1px;
        }
    </style>
</head>
