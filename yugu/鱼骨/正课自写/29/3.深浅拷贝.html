    // 如果浅复制，针对的栈内存，就近原则（如果有直接用，没有就创建）
    var arr1 = [1, 2, 3, [4, 5], { name: "张三" }];
    function lightCopy(copyVal, newVal) {
        newVal = (copyVal instanceof Array) ? [] : {};
        for (var ins in copyVal) {
            newVal[ins] = copyVal[ins];
        }
        return newVal;
    }
    var arr2 = lightCopy(arr1);
    console.log(arr2);
    console.log(arr1);
