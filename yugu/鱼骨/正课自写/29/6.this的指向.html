    <button>点击</button>

<script>
    console.log(this);
    function show() {
        console.log(this);
    }
    // 事件监听   this指向事件绑定对象
    document.querySelector("button").onclick = function (e) {
        console.log(this);
    }

    function People(name, age, color) {
        this.name = name;
        this.age = age;
        this.color = color;
        this.car = function () {
            console.log(this.name + "染着一头" + this.color + "头发");

        }
    }
    var p1 = new People("张长留", "30", "暗绿色");
    p1.car();

    var obj = {
        name: "aaa",
        age: 198,
        run: function () {
            console.log(this);
        },
        props: {
            name: "bbb",
            age: 22,
            sing: function () {
                console.log(this);
            }
        }
    }
    obj.run();
    obj.props.sing();
    setInterval(() => {
        console.log(this);
    }, 1000);
</script>

</html>
