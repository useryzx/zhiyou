<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

</body>
<script>
    var str1 = 'abc';//赋值

    var str2 = str1;//复制
    str1 = 'aaa';
    console.log(str2);

    var arr1 = [];
    var arr2 = arr1;
    arr1.push(1);
    console.log(arr2);

    var arr1 = [1, true, 'zifu', 15];
    var arr2 = [];
    for (var i = 0; i < arr1.length; i++) {
        arr2.push(arr1[i]);
    }
    arr1.push(this);
    console.log(arr1);
    console.log(arr2);

    // 对象啊的复制：对象也被称为关联数组
    var obj1 = {
        name: '张三',
        age: 19,
        isMale: true
    }
    // var obj2 = obj1;
    // obj2.name = '阿欢';
    // console.log(obj1);
    var obj2 = {};
    for (var i in obj1) {
        obj2[i] = obj1[i];
    }
    console.log(obj2);
    obj2.name = "阿欢";
    console.log(obj1);
    console.log(obj2);

    var arr3 = [];
    for (var ins in arr1) {
        arr3[ins] = arr1[ins];
    }
    console.log(arr3);
    console.log(typeof arr1);
    console.log(typeof obj1);

    console.log(arr1 instanceof Array);//true
    console.log(obj1 instanceof Array);//false

    var arr4 = [1, 2, 3, [15, 20, 22]];
    function copy(oldObj) {
        var newObj = (oldObj instanceof Array) ? [] : {};
        for (var ins in oldObj) {
            newObj[ins] = oldObj[ins];
        }
        return newObj;
    }
    var arr5 = copy(arr4);
    arr4[3].push("hello")
    console.log(arr5);
    
</script>

</html>
