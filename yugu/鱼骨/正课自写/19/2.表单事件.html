<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="name"></label>
        <input type="text" name="name" id="name" value="">
        <label for="psw"></label>
        <input type="text" name="psw" id="psw" value="">
        <br>
        <input type="submit" value="登陆">
        <input type="reset">
    </form>
</body>
<script>
    var nameBox = document.getElementById("name");
    nameBox.onfocus = function () {
        console.log("姓名输入框获得焦点");
    };
    nameBox.onblur = function () {
        console.log("姓名输入框失去焦点");
    };
    nameBox.oninput = function (e) {
        console.log("姓名输入框正在输入" + e, e.target.value);
    };

    var pswBox = document.getElementById("psw");
    var form = document.forms[0];
    form.onsubmit = function (e) {
        console.log("提交");
        if(nameBox.value.length<=0||pswBox.value.length<=0){
            alert("请输入");
            e.preventDefault();
        }
    };
    form.onreset = function (e) {
        console.log("重置");
    };
</script>

</html>
