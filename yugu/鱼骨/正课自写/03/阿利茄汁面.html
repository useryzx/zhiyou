<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿利茄汁面</title>
    <style>
        .cell {
            display: flex;
            border: black 1px solid;
            padding: 10px;
        }

        .cell-left {
            width: 20%;
        }

        .logo {
            width: 100%;
        }

        .cell-right {
            width: 80%;
            padding-left: 10px;
        }

        .title {
            display: flex;
            justify-content: space-between;
        }

        .title-brand {
            background-color: rgb(255, 227, 57);
            border-radius: 2px;
            color: black;
            font-weight: blod;
            padding: 2px 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .title-name {
            font-weight: bold;
            font-size: 15px;
            display: inline-block;
            margin: 0;
        }

        .title-tip {
            display: inline-block;
            border: grey 1px solid;
            color: grey;
            font-size: 15px;
        }

        .score {
            display: flex;
            justify-content: space-between;
        }

        .star {
            font-size: 15px;
            color: gold;
        }

        .score-left {
            font-size: 12px;
            color: grey;
        }

        .fengniao {
            background-color: #009cff;
            border-radius: 2px;
            font-size: 12px;
            color: white;
            padding: 1px 2px;
        }

        .price {
            display: flex;
            justify-content: space-between;
        }

        .text666 {
            color: #999999;
            font-size: 12px;
        }

        .price-left {
            color: #bbbbbb;
            font-size: 12px;
        }

        .koubei {
            color: #e8470b;
            font-size: 12px;
        }

        .koubei img {
            width: 10px;
            height: 10px;
        }

        .Vertical-margin {
            margin: 4px 0;
        }

        .dotted-hr {
            border: none;
            border-top: dotted 1px lightgrey;
        }

        .active {
            display: flex;
            justify-content: space-between;
        }

        .active-first {
            font-size: 10px;
            color: white;
            background-color: #70bc46;
            margin: 2px;
            border-radius: 2px;
            padding: 2px;
        }

        .arrow-down {
            display: inline-block;
            width: 0;
            height: 0;
            border: solid 4px rgba(0, 0, 0, 0);
            border-top: solid 4px #999999;
            position: relative;
            top: 3px;
        }

        .preferential-minus {
            font-size: 10px;
            background-color: #f07373;
            color: white;
            padding: 2px;
            margin: 2px;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
        }

        .menu h6 {
            margin: 0;
            overflow: hidden;
        }

        .menu img {
            width: 25vw;
            height: 25vm;
        }

        .menu-item {
            width: 30%;
            margin: 0 1px;
        }

        .menu-price::before {
            content: "￥";
            color: red;
        }
    </style>
</head>

<body>
    <div class="cell">
        <div class="cell-left">
            <img src="imgs/logo.png" alt="" class="logo">
        </div>

        <div class="cell-right">
            <div class="title">
                <div>
                    <span class="title-brand">品牌</span>
                    <h3 class="title-name">阿利茄汁面</h3>
                </div>
                <div>
                    <span class="title-tip">保</span>
                </div>
            </div>


            <div class="score Vertical-margin">
                <div class="score-left">
                    <span class="star">★★★★★
                    </span>
                    <span>12</span>
                    <span>月销1w单</span>
                </div>

                <div class="score-right">
                    <span class="fengniao Vertical-margin">蜂鸟专送</span>
                </div>
            </div>


            <div class="price Vertical-margin">
                <div class="price-left">
                    <span class="text666">￥20起送</span>
                    <span class="text666">配送费3.18</span>
                </div>
                <div class="price-left">
                    <span class="text999">2.21KM|</span>
                    <span class="text999">配送费3.18</span>
                </div>
            </div>


            <div class="koubei Vertical-margin">
                <img src="imgs/red.png" alt="">
                <span>口碑人气好店</span>
            </div>


            <hr class="dotted-hr">


            <div class="active">
                <div>
                    <span class="active-first">首</span>
                    <span class="text666">新用户下单立减2元</span>
                </div>

                <div>
                    <span class="text666">8个活动</span>
                    <span class="arrow-down"></span>
                </div>
            </div>
            <div class="preferential">
                <span class="preferential-minus">减</span>
                <span class="text666 preferential-content">满999999-555555555</span>
            </div>

            <div class="menu">
                <div class="menu-item">
                    <img src="imgs/ali.jpeg" alt="">
                    <h6>阿利茄汁面</h6>
                    <span class="menu-price">22</span>
                </div>
                <div class="menu-item">
                    <img src="imgs/ali.jpeg" alt="">
                    <h6>阿利茄汁面</h6>
                    <span class="menu-price">22</span>
                </div>
                <div class="menu-item">
                    <img src="imgs/ali.jpeg" alt="">
                    <h6>阿利茄汁面</h6>
                    <span class="menu-price">22</span>
                </div>
            </div>



        </div>
    </div>
    </div>
</body>

</html>
