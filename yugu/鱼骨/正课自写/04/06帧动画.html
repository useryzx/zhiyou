<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            border: red solid 2px;
            animation-name: ani1;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes ani1 {
            from{
                border-radius: 0;
            }
            to{
                border-radius: 100%;

            }
        }
        /* #d1:hover{
            animation: anil 1s linear;
        } */
        #d2{
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: red;
            animation: fang 2s linear 2 both;
        }
        @keyframes fang {
            0%{
                transform: translate(0,0) scale(1,1);
            }
            25%{
                transform: translate(100px,0) scale(2,0.5);
            }
            50%{
                transform: translate(30px,-50px) scale(0.5,1);
            }
            75%{
                transform: translate(80px,-80px) scale(1,1);
            }
            100%{
                transform: translate(100px,50px) scale(1.5,0.5);
            }
        }
    </style>
</head>
<body>
    <div id="d1">我是个圆形</div>
    <div id="d2">我可以变成长方形</div>
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">


</body>
</html>
