<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>书本翻页</title>
    <style>
        body {
            perspective: 1000px;
        }

        .box {
            margin: 50px auto;
            width: 150px;
            height: 200px;
            /* background-color: grey; */
            position: relative;
            transform-style: preserve-3d;
        }
        
        .item {
            width: 150px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7;
            transform-origin: 0 100%;
            transition: all 1s;
        }

        .d1 {
            background-color: rgb(119, 0, 255);
            transform: rotateY(-50deg);
        }

        .d2 {
            background-color: rgb(16, 126, 1) ;
            transform: rotateY(-40deg);
        }
        .d3 {
            background-color: rgb(129, 247, 149);
            transform: rotateY(-30deg);
        }

        .d4 {
            background-color: rgb(255, 81, 0);
            transform: rotateY(-20deg);
        }

        .d5 {
            background-color: rgb(255, 238, 0);
            transform: rotateY(-10deg);
        }

        .d1:active {
            transform: rotateY(-120deg);
        }

        #name {
            margin: 10px;
            margin-bottom: 0;
            float: right;
            color: purple;
        }

        #zhou {
            color: white;
            margin-left: 5px;
        }

        #yang {
            display: block;
            font-size: 10px;
            margin-left: 50px;
            line-height: 100px;
        }
        #yi{
            position: absolute;
            color: black;
            bottom: 2px;
            right: 2px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item d1">
            <span id="name">卧虎藏龙</span>
            <div style="clear: both;"></div>
            <span id="zhou">周润发</span>
            <span id="yang">杨宗纬</span>
        </div>
        <div class="item d2"><span id="yi">1</span></div>
        <div class="item d3"><span id="yi">2</span></div>
        <div class="item d4"><span id="yi">3</span></div>
        <div class="item d5"><span id="yi">4</span></div>
    </div>
</body>

</html>
