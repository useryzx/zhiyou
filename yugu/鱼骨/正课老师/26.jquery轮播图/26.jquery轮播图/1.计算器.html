<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
</head>

<body>
</body>
<script src="jquery.js"></script>
<script>
    /*
      通过运算符来区分开要计算的两部分
    */
    var numberStr = "";
    // 运算符
    var charSet = ['+', '-', '*', '/', 'c'];
    for (var i = 0; i < 10; i++) {
        numberStr += "<button>" + (i) + "</button>";
        if (i == 9) {
            numberStr += "<hr>";
        }
    }
    $("body").append(numberStr);
    numberStr = "";
    for (var i = 0; i < charSet.length; i++) {
        numberStr += "<button>" + (charSet[i]) + "</button>";
    }
    $("body").append(numberStr);
    $("<p id ='result'></p>").appendTo($("body"));
    // 为所有的按钮绑定事件
    var str1 = "", //第一部分(num1) 3
        str2 = "", //第二部分(num2)  5
        character = ""; //记录运算符  -
    $("button").on("click", function (e) {
        // $("#result").text($(this).text());
        // console.log($());
        var reg = new RegExp("^[0-9]*$");
        if (reg.exec($(this).text())) //数字 
        {
            if (character != "") {
                //    第二次了
                str2 += $(this).text();
                $("#result").text(str2);
            } else {
                str1 += $(this).text();
                $("#result").text(str1);
            }
        } else {

            if (character == "") {
                character = $(this).text();
                $("#result").text(character);
            } else {
                //连续的运算  两个数已经出现
                // 求个结果
                finalResult();
                str1 = $("#result").text();
                str2 = "";
                character = $(this).text();
            }

        }
        if ($(this).text() == "c") {
            character = "";
            str1 = "";
            str2 = "";
            $("#result").text("0");
        }

    });

    // 创建等号
    $("<div id ='submit'>=</div>").appendTo($("body"));
    $("#submit").css({
        width: "500px",
        height: "44px",
        border: "solid 2px red",
        margin: "10px auto",
        cursor: "pointer",
        "text-align": "center",
        "font-size": "32px"
    });
    // 绑定事件 求结果(点击=  以及连续运算)
    $("#submit").on("click", finalResult)
    var resultStr = "";

    function finalResult() {
        // 判断运算符进行对应的逻辑运算
        switch (character) {
            case "+":
                resultStr = (str1 * 1) + (str2 * 1);
                break;
            case "-":
                resultStr = (str1 * 1) - (str2 * 1);
                break;
            case "*":
                resultStr = (str1 * 1) * (str2 * 1);
                break;
            case "/":
                resultStr = (str1 * 1) / (str2 * 1);
                break;
            case "c":
                resultStr = "";
                str2 = "";
                str1 = ""
                break;
            default:
                break;
        }
        $("#result").text(resultStr);
        // 记录一次之前的运算结果
        str1 = $("#result").text();
        str2 = "";
    }
</script>

</html>
