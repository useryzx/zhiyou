<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            background-color: rgb(190, 250, 167);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            outline: none;
            border: none;
            padding: 20px 40px;
            color: white;
            /* background-color: green; */
            background: linear-gradient(lightgreen,green);
            font-size: 50px;
            text-shadow: 0 3px 1px rgb(53, 53, 53);
            border-radius: 20px;
            box-shadow: 0 4px 1px rgb(1, 71, 1);
        }
        button:active{
            transform: translate(0,5px);
            box-shadow: 0 2px 1px rgb(1, 71, 1);
            text-shadow: 0 1.5px 1px rgb(53, 53, 53);
        }
    </style>
</head>

<body>
    <div>
        <button>click</button>
    </div>
</body>

</html>
