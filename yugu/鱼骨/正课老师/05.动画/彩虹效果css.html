<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>彩虹效果</title>
    <style>
        html,
        body {
            height: 100%;
            background-color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px red inset,
                0 0 0 20px orange inset,
                0 0 0 30px yellow inset,
                0 0 0 40px green inset,
                0 0 0 50px blue inset,
                0 0 0 60px indigo inset,
                0 0 0 70px purple inset;
            clip-path: polygon(0 50%, 100% 50%, 100% 0, 0 0);
            animation: color7 2s linear infinite;

            
        }
        @keyframes color7 {
            0% {
                clip-path: inset(0 400px 400px 400px);
                /* background:linear-gradient(to bottom,transparent,rgba(21, 122, 238,0)); */

            }

            100% {
                clip-path: inset(400px 400px 400px 400px);
                /* background:linear-gradient(to bottom,transparent,rgba(21, 122, 238,1)); */
                
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
