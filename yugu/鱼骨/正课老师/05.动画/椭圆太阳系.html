<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        main {
            position: relative;
            width: 1000px;
            height: 800px;
            /* border: 1px solid green; */
        }

        #sun-box {
            position: absolute;
            left: 50%;
            top: 50%;
            /* animation: move 3s linear infinite; */
        }

        #sun {
            width: 150px;
            height: 150px;
            margin: -50%;
            /* background: conic-gradient(red,orange,orangered,red,orangered,red,red,orange,red,orangered,red,red,red,yellow); */
            box-shadow: 0 0 50px 5px orangered inset;
            border-radius: 50%;
            animation: sun 3s linear infinite;
        }

        @keyframes sun {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #mercury-box {
            position: absolute;
            left: 50%;
            top: 50%;
            animation: mercury-box-move 12s linear infinite;
        }

        #mercury {
            width: 50px;
            height: 50px;
            margin: -50%;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgb(255, 143, 143) inset;
            animation: mercury-rotate 12s linear infinite;
        }

        @keyframes mercury-box-move {

            0%,
            100% {
                transform: translate(125px, 0);
            }

            25%,
            75% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-125px, 0)
            }
        }

        @keyframes mercury-rotate {
            from {
                transform: rotate(0deg) translate(31.25px);
            }

            to {
                transform: rotate(360deg) translate(31.25px);
            }
        }

        #venus-box {
            position: absolute;
            left: 50%;
            top: 50%;
            animation: venus-box-move 18s linear infinite;
        }

        #venus {
            width: 60px;
            height: 60px;
            margin: -50%;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgb(147, 255, 47) inset;
            animation: venus-rotate 18s linear infinite;
        }

        @keyframes venus-box-move {

            0%,
            100% {
                transform: translate(200px, 0);
            }

            25%,
            75% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-200px, 0)
            }
        }

        @keyframes venus-rotate {
            from {
                transform: rotate(0deg) translate(50px);
            }

            to {
                transform: rotate(360deg) translate(50px);
            }
        }

        #earth-box {
            position: absolute;
            left: 50%;
            top: 50%;
            animation: earth-box-move 24s linear infinite;
        }

        #earth {
            width: 70px;
            height: 70px;
            margin: -50%;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgb(243, 215, 88) inset;
            animation: earth-rotate 24s linear infinite;
        }

        @keyframes earth-box-move {

            0%,
            100% {
                transform: translate(300px, 0);
            }

            25%,
            75% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-300px, 0)
            }
        }

        @keyframes earth-rotate {
            from {
                transform: rotate(0deg) translate(75px);
            }

            to {
                transform: rotate(360deg) translate(75px);
            }
        }

        #mars-box {
            position: absolute;
            left: 50%;
            top: 50%;
            animation: mars-box-move 27s linear infinite;
        }

        #mars {
            width: 45px;
            height: 45px;
            margin: -50%;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgb(255, 128, 9) inset;
            animation: mars-rotate 27s linear infinite;
        }

        @keyframes mars-box-move {

            0%,
            100% {
                transform: translate(400px, 0);
            }

            25%,
            75% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-400px, 0)
            }
        }

        @keyframes mars-rotate {
            from {
                transform: rotate(0deg) translate(100px);
            }

            to {
                transform: rotate(360deg) translate(100px);
            }
        }

        #saturn-box {
            position: absolute;
            left: 50%;
            top: 50%;
            animation: saturn-box-move 32s linear infinite;
        }

        #saturn {
            width: 85px;
            height: 85px;
            margin: -50%;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgb(167, 170, 130) inset;
            animation: saturn-rotate 32s linear infinite;
        }

        @keyframes saturn-box-move {

            0%,
            100% {
                transform: translate(480px, 0);
            }

            25%,
            75% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-480px, 0)
            }
        }

        @keyframes saturn-rotate {
            from {
                transform: rotate(0deg) translate(120px);
            }

            to {
                transform: rotate(360deg) translate(120px);
            }
        }

        #uranus-box {
            position: absolute;
            left: 50%;
            top: 50%;
            animation: uranus-box-move 42s linear infinite;
        }

        #uranus {
            width: 85px;
            height: 85px;
            margin: -50%;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgb(44, 211, 253) inset;
            animation: uranus-rotate 42s linear infinite;
        }

        @keyframes uranus-box-move {

            0%,
            100% {
                transform: translate(600px, 0);
            }

            25%,
            75% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-600px, 0)
            }
        }

        @keyframes uranus-rotate {
            from {
                transform: rotate(0deg) translate(150px);
            }

            to {
                transform: rotate(360deg) translate(150px);
            }
        }

        #neptune-box {
            position: absolute;
            left: 50%;
            top: 50%;
            animation: neptune-box-move 40s linear infinite;
        }

        #neptune {
            width: 65px;
            height: 65px;
            margin: -50%;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgb(34, 92, 252) inset;
            animation: neptune-rotate 40s linear infinite;
        }

        @keyframes neptune-box-move {

            0%,
            100% {
                transform: translate(700px, 0);
            }

            25%,
            75% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-700px, 0)
            }
        }

        @keyframes neptune-rotate {
            from {
                transform: rotate(0deg) translate(175px);
            }

            to {
                transform: rotate(360deg) translate(175px);
            }
        }
        
    </style>
</head>

<body>
    <main>
        <div id="sun-box">
            <p id="sun">

            </p>
        </div>
        <div id="mercury-box">
            
            <p id="mercury">

            </p>
        </div>
        <div id="venus-box">
            <p id="venus"></p>
        </div>
        <div id="earth-box">
            <p id="earth"></p>
        </div>
        <div id="mars-box">
            <p id="mars"></p>
        </div>
        <div id="saturn-box">
            <p id="saturn"></p>
        </div>
        <div id="uranus-box">
            <p id="uranus"></p>
        </div>
        <div id="neptune-box">
            <p id="neptune"></p>
        </div>

    </main>
</body>

</html>
