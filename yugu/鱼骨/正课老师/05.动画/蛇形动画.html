<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蛇形动画</title>
    <style>
        html,
        body {
            height: 100%;
            background-color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 400px;
            height: 400px;
            /* background-color: #999; */
            position: relative;
        }

        div::after {
            content: "";
            display: block;
            position: absolute;
            border: 5px solid firebrick;
            top: -5px;
            right: -5px;
            left: -5px;
            bottom: -5px;
            animation: snake 5s linear infinite;
        }

        div::before {
            content: "";
            display: block;
            position: absolute;
            border: 5px solid skyblue;
            top: -5px;
            right: -5px;
            left: -5px;
            bottom: -5px;
            animation: snake 5s linear infinite -2.5s;
        }

        @keyframes snake {

            0%,
            100% {
                clip: rect(0, 410px, 5px, 0);
            }

            25% {
                clip: rect(0, 410px, 410px, 405px);
            }

            50% {
                clip: rect(405px, 410px, 410px, 0);
            }

            75% {
                clip: rect(0, 5px, 410px, 0);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
