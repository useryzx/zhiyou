<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: black;
        }

        div {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: red;
            clip-path: inset(0px 400px 400px 400px);
        }

        section {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: red;
            clip-path: inset(150px 400px 400px 400px);
        }
    </style>
</head>

<body>
    <main>
        <div>

        </div>

    </main>
    <br><br>
    <main>
        <section>

        </section>
    </main>
</body>

</html>
