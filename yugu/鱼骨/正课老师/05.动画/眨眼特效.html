<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>眨眼特效</title>
    <style>
        html,
        body {
            height: 100%;
            background-color: rgb(0, 0, 0);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            /* border: orangered 1px solid; */
            position: absolute;
            width: 900px;
            height: 500px;
            background-image: url(../../../wallpaper/9-1.jpg);
            background-size: cover;
            border-radius: 50%;
            animation: move 2s ease infinite;
        }

        div::before {
            content: "";
            display: block;
            position: absolute;
            width: 900px;
            height: 500px;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 200px 3px inset rgb(199, 198, 198);
        }

        @keyframes move {
            0% {
                clip-path: inset(0px 0px 0px 0px);
            }

            100% {
                clip-path: inset(500px 0px 500px 0px);
            }
        }
    </style>
</head>



<body>
    <div>
    </div>
</body>

</html>
