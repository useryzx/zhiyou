<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" class="field" id="f1" value="0">+
    <input type="text" class="field" id="f2" value="0">=
    <span id="result">0</span>
</body>
<script src="jquery.js"></script>
<script>
    $(".field").on("input",function(){
        // 取值
        var sum =$("#f1").val()*1+$("#f2").val()*1;
        // text和html区别就和innerHTML和textContent的区别一样
        $("#result").text(sum);
    });
</script>
</html>
