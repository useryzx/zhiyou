<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
</body>
<script src="jquery.js"></script>
<script>
  /*
    $()参数可以是一串字符串,根据字符串中对应的标签创建
    并且声称对应的jq对象 appendTo方法用于把对象中的元素
    作为子元素追加到参数元素中 $"body"是jq对象
    document.body是原生对象
  */
  var $div = $("<div id='box' class='rect'>hello jquery</div>");
  $div.appendTo($("body"));
  $("<ul><li>1</li><li>2</li><li>3</li><li>4</li></ul>")
    .appendTo(document.body);
  //   第几行 20行 li  完整的大字符串
  var htmlStr = "";
  htmlStr = "<ul>";
  for (var i = 1; i <= 20; i++) {
    htmlStr += "<li>第" + i + "行</li>";
  }
  htmlStr += "</ul>";
  $(htmlStr).appendTo(document.body);
  //    添加一个子元素
  $("body").append("<hr>");
  //    删除一个元素
  $("body").remove();


</script>

</html>
