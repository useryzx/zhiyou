<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery插件--有参数写法</title>
    <style>
        div{
            width:100px;
            height:50px;
            background:red;
        }
        aside{
            width:100px;
            height:50px;
            background:blue;
            margin-top:50px;
        }
        section{
            width:100px;
            height:50px;
            background:green;
            margin-top:50px;
        }
    </style>

    <script src="jquery.js"></script>

</head>
<body>

<div></div>
<aside></aside>
<section></section>


<script>
    //    console.log( $ );
    //    console.log( jQuery );
    // $是jQuery的简写
    console.log( $ === jQuery );  // true

    // $.fn 是个对象，存储的是jquery的所有信息，包括版本和所有的方法
    console.log( $.fn );

    // 给jquery对象绑定新的方法， jquery方法是jquery对象调用的
    $.fn.styleChange = function(newStyle){

        // 设置默认的样式值
        var settings = {
            backgroundColor:'green',
            border:'solid 1px #000',
            boxShadow:'0 0 5px red',
            width:120,
            height:120,
            borderRadius:'50%'
        }

        if( newStyle ){
            // 合并对象 等价于Object.assign()
            $.extend(settings, newStyle);
        }

        $(this).click(function(){
            $(this).css( settings );
        })

        // 通过return返回值，确保jquery方法的链式调用
        return $(this);
    }

    // 给jquery对象添加自定义的方法，被称为jquery插件
    $('div').styleChange();

    $('section').styleChange({ backgroundColor:'blue' });

    var obj = {
        backgroundColor:'purple'
    }
    $('aside').styleChange(obj).addClass('on');

</script>



</body>
</html>
