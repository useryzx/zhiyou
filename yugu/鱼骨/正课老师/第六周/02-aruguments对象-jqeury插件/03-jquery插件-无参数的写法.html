<script>
//    console.log( $ );
//    console.log( jQuery );
    // $是jQuery的简写
    console.log( $ === jQuery );  // true

    // $.fn 是个对象，存储的是jquery的所有信息，包括版本和所有的方法
    console.log( $.fn );

    // 给jquery对象绑定新的方法， jquery方法是jquery对象调用的
    $.fn.styleChange = function(){
        console.log('调用自定义的方法了');
        //
        console.log(this);
        $(this).click(function(){
            $(this).css({
                backgroundColor:'green',
                border:'solid 1px #000',
                boxShadow:'0 0 5px red',
                width:120,
                height:120,
                borderRadius:'50%'
            })
        })

        // 通过return返回值，确保jquery方法的链式调用
        return $(this);
    }

    // 给jquery对象添加自定义的方法，被称为jquery插件
    $('div').styleChange();

    $('section').styleChange();

    $('aside').styleChange().addClass('on');

</script>
