<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的合并</title>
</head>
<body>
<script>
    var info = {
        location:'506',
        doorNum:1,
        direction:'North',
        teacher:'yan'
    }
    var student1 = {
        name:'张三',
        age:19,
        isMale:true,
        teacher:'han'
    }
    var student2 = {
        name:'李四',
        age:22,
        isMale:true
    }

    var aa = {
        email:'@qq.com'
    }

    function show(obj, newObj){
        for( var key in newObj ){
            obj[key] = newObj[key];
        }

        return obj;
    }

//    var hebing = show( info, student2 );
//    console.log( hebing );
//    console.log( info );

    // 对象的合并
    // 参数1：合并的对象
    // 参数2：被合并的对象，
    // 合并过程中如果出现同名属性，会被覆盖
    // 参数1中的数据会变成合并过后的数据
    var hebing = Object.assign(info, student1, aa);
    console.log( hebing );
    console.log( info );
    console.log(student1);
    

</script>
</body>
</html>
