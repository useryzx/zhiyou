<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS闭包</title>
</head>

<body>
    <script>
        // 1.变量类型
        // 2.作用域：局部作用域(函数作用域)和全局作用域
        // 局部范围可以使用全局作用域中的数据，反之呢，不可以
        var a = 10;


        // 闭包：
        // 函数A内部嵌套函数B，并将函数B作为返回值return出来，这种现象被称为闭包，
        // 函数B在函数A中声明，并使用函数A中的变量或方法，但是，函数B在全局作用域中执行，即，在全局中调用了局部函数A中的数据

        // 作用：
        // 1. 解决了在全局作用域中调用局部数据的可能性
        // 2. 保护数据不被篡改，保证了数据的安全性

        function show() {
            var b = 15;   // 局部变量
            function nei() {
                console.log(b);
            }
            return nei;   // 将一个函数作为返回值return出来
        }
        // 外部使用b中的数据呢
        var calc = show();
        calc();
    </script>
</body>

</html>
