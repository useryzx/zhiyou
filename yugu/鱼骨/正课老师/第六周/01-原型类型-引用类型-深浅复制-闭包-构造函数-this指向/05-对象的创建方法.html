<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的创建方法</title>
</head>
<body>
<script>

    // 1. 创建字面量对象
    var obj = {};
    // 2. 通过构造函数创建对象
    // JS具有内置数据类型 Date, Math,String, Number, Boolean, Array, Object等
    // JS中的数据类型值，可以通过字面量创建，也可以通过new 关键字直接生成，凡是new出来的数据，typeof返回值都是object
    var str = new String('abcde');
    console.log( typeof str );   // object
    var num = new Number(12);
    console.log( typeof num );  // object
    // 构造函数的结构写法, 通过构造函数可以创建对象
    // 1.函数名称首字母大写
    // 2.函数体内部，用到this关键字，this指向的当前的构造函数本身，或者生成的实例对象本身
    // 3. 用到new关键字，通过new生成实例化对象

    // 构造函数，可以理解为一套数据模板，描述当前对象的相关数据信息， 即，类，(强类型中的类)
    function Person(name, age, isMale){
        this.name = name;
        this.age = age;
        this.isMale = isMale;
        this.run = function(){
            console.log( this.name + '会跑步' );
        }
        console.log( this );
    }

    // new出来的内容，比较具体，被称为实例， 即实例化对象
    var p1 = new Person('张三', 19, true);
    var p2 = new Person('李四', 20, false);
    console.log( p1 );

</script>
</body>
</html>
