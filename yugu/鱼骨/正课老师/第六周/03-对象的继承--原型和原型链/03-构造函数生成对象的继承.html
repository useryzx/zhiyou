<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数生成对象的继承</title>
</head>
<body>


<script>

    // 以猫为例
    function Cat(name, age){
        this.name = name;
        this.age = age;
        this.color = 'black';
        this.buhuo = function(){
            console.log( this.name + '会抓老鼠' );
        }
    }
    var cat1 = new Cat('大黑', 3);
    var cat2 = new Cat('二黑', 5);
    console.log( cat1 );
    cat2.buhuo();


    // 原型的作用：将构造函数中共享的属性或方法，存储在该对象的原型中，避免空间资源浪费 (生成实例化数据时，内容都会占据空间)

    function Dog(name, age, color){
        this.name = name;
        this.age = age;
        this.color = color;
    }

    Dog.prototype = {
        color:'black',
        buhuo:function(){
            console.log( this.name + '会抓老鼠' )
        }
    }

    var dog1 = new Dog('大黑', 3, '白色');
    var dog2 = new Dog('二黑', 5);

    // 原型链的作用：为了实现继承原型中的属性和方法
    // 对象在调用某个属性或者方法时，会优先从自身查找，如果自身没有属性或方法，会沿着原型链向上去原型对象中查找，如果原型对象中也没有，会继续沿着原型链向上查找，直到找不到，或者找到该属性和方法为止
    // 如果自身有属性或方法，就近原则，使用自身的属性或方法


    console.log( dog1 );
    console.log( dog1.color );
    console.log( dog2.color );
    dog2.buhuo();



</script>

</body>
</html>
