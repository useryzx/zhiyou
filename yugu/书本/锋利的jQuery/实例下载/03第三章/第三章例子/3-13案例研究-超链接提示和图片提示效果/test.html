<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标经过事件</title>
    <style>
        body {
            margin-top: 50px;
            margin-left: 50px;
        }
        hr{
            height: 1px;
        }
        p {
            clear: both;
        }

        a {
            border: solid 2px red;
        }

        #ssss {
            position: absolute;
            background-color: red;
            display: none;
            border: orange 1px solid;
        }
        #picc{
            position: absolute;
        }
    </style>
</head>

<body>
    <p><a href="" class="top" title="这是一个提示啊1">one</a></p>
    <p><a href="" class="top" title="这是一个提示啊2">two</a></p>
    <p><a href="" title="这也是一个提示啊啊啊啊啊啊啊啊">three</a></p>
    <p><a href="" title="这也是一个提示啊啊啊啊啊啊啊啊">four</a></p>




    <p><img src="images\apple_1.jpg" alt="" title="pingguo1" class="pic"></p>
    <p><img src="images\apple_2.jpg" alt="" title="pingguo2" class="pic"></p>
    <p><img src="images\apple_3.jpg" alt="" title="pingguo3" class="pic"></p>

    <hr>

</body>
<script src="../../../02第二章/scripts/jquery-1.3.1.js"></script>
<script>
    $(".top").mouseenter(function (e) {
        var x = 10;
        var y = 10;
        console.log(this)
        this.my = this.title;
        // this.title = "";
        var opp = "<div id ='ssss'>" + this.my + "</div>";
        $("body").append(opp);
        $("#ssss").css({
            "top": (e.pageY + y) + "px",
            "left": (e.pageX + x) + "px"
        }).show("fast")

    }).mouseleave(function () {
        this.title = this.my;
        $("#ssss").remove();
    });



    $(".pic").mouseenter(function (e) {
        this.ow = this.title;
        console.log(this.src.substring(340, 344))
        var srcLeft = this.src.substring(326, 340);
        var srcRight = this.src.substring(340, 344);
        var src = srcLeft + "_bigger" + srcRight;
        console.log(src)
        var a = 20;
        var b = 20;
        var div = "<div id ='picc'>" + "<img src='" + src + "' alt=''/>" + this.ow + "<\/div>";
        $("body").append(div);
        $("#picc").css({
            "top": (e.pageY + a) + "px",
            "left": (e.pageX + b) + "px"
        }).show("fast")
    }).mouseleave(function () {
        this.title = "<br/>"+this.ow;
        $("#picc").remove();
    });

</script>

</html>
