<script>
    var times = 1;

    out:
    while (times <= 3) {
        var psw = prompt("请输入密码") * 1;
        while (psw == 111111) {
            var amout = prompt("请输入取款金额") * 1;
            if (amout >= 100 && amout <= 1000&&amout%100==0) {
                alert("您的取款额为" + amout);
                alert("交易完成，请取卡");
                break out;
            }
            else {
                alert("请重新输入金额");
            }
        }
        // alert("密码错误");
        times++;
        console.log(times);
    }
    if (times==4) {
        alert("密码错误，请取卡")
    }

</script>
