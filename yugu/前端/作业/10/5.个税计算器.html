<script>
    var money = prompt("请输入薪资") * 1;
    if (money >= 0 && money <= 36000) {
        if (money >= 0 && money <= 5000) {
            document.write("<pre>");
            document.write("你的薪资为：" + money + "\n");
            document.write("应税额度为：0" + "\n");
            document.write("当前应缴个人所得税为：0" + "\n");
            document.write("税后薪资为：" + money + "\n");
            document.write("</pre>");

        }
        else if (money > 5000 && money <= 36000) {
            document.write("<pre>");
            document.write("你的薪资为：" + money + "\n");
            document.write("应税额度为：" + (money - 5000) + "\n");
            document.write("当前应缴个人所得税为：" + (money - 5000) * 0.03 + "\n");
            document.write("税后薪资为：" + (money - (money - 5000) * 0.03) + "\n");
            document.write("</pre>");
        }
        else {
            document.write("<pre>");
            document.write("你的薪资为：" + money + "\n");
            document.write("应税额度为：" + (money - 5000) + "\n");
            document.write("当前应缴个人所得税为：" + (money - 5000) * 0.03 + "\n");
            document.write("税后薪资为：" + (money - (money - 5000) * 0.03) + "\n");
            document.write("</pre>");
        }
    }
    else {
        document.write("<pre>");
        document.write("超出计算范围啦");
        document.write("</pre>");
    }


</script>

</html>
