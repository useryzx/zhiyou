<head>

</body>
<script>
    var arr = new Array();
    var length = Math.floor(Math.random() * 100);

    for (var i = 0; i < length; i++) {
        var arcNumber = Math.floor(Math.random() * 100);
        arr[i] = arcNumber;
    }
    document.write(arr + "<br>");
    var len = arr.length;
    document.write(len + "<br>");


    var average;
    var sum = 0;

    for (var i = 0; i < len; i++) {
        sum += arr[i];
    }
    average = (sum  / len).toFixed(2);
    document.write(average + "<br>");

</script>

</html>
