<script>
    // 2.设计一套随机生成四位密码的程序，范围0~~9,每一位不能出现重复 
    var arrNum = [];
    for (var i = 0; i < 4; i++) {
        var num = Math.floor(Math.random() * 10);
        if (arrNum.indexOf(num) == -1) {
            arrNum.push(num);
        }
        else {
            i--;
        }
    }
    arrNum = arrNum.join("");
    console.log(arrNum);
</script>
