<script>
    var str = prompt("请输入");
    console.log(str);
    // 判断字符串中是否存在空格
    for (var i = 0;i<str.length;i++){
        if (str[i]==" "){
            // 存在空格以空格分割
            str = str.split(" ");
            break;
        }
    }
    console.log(str);
    var strReverse = "";
    for (var i = str.length - 1; i >= 0; i--) {
        strReverse += (str[i] + " ");
    }
    alert(strReverse);


</script>
