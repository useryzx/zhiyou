<script>
    // 拿到所有的li
    var lis = document.getElementsByClassName("nav-item");
    var moveItem = document.getElementById("move-item");
    var mainList = document.querySelectorAll("main");
    for (var i = 0; i < lis.length; i++) {
        // 调用方法的时候需要加()  赋值
        lis[i].index = i;
        lis[i].onmouseenter = mouseIn;
    }

    // 鼠标进入和鼠标出去调用的方法
    function mouseIn(e) {
        moveItem.style.width = e.target.offsetWidth + "px";
        // offsetLeft偏移的x坐标
        moveItem.style.left = e.target.offsetLeft + "px";
        changeImg(this.index);
    }

    function mouseOut(e) {
        moveItem.style.width = 44 + "px";
        // offsetLeft偏移的x坐标
        moveItem.style.left = 0 + "px";
    }
    function changeImg(number){
        for(var i=0;i<mainList.length;i++){
            mainList[i].classList.remove("show");
        }
        mainList[number].classList.add("show");
    }
