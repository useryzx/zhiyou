<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        div {
            position: absolute;
            top: 500px;
            left: 500px;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: left 300ms,top 500ms;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>
<script>
    var div = document.querySelector("div");
    var angle = 0;
    var aniCode;

    function xy(x) {
        div.style.left = x.clientX + 10 + "px";
        div.style.top = x.clientY + 10 + "px";
        aniCode = requestAnimationFrame(update);
        
    }

    function update() {
        
        console.log("***");
        angle += 5;
        div.style.transform = "rotate(" + angle + "deg)";
        aniCode = requestAnimationFrame(update);
        
    }

    document.body.onclick = function (e) {
        xy(e);
        setTimeout(function () {
            cancelAnimationFrame(aniCode);
        }, 1000)
    }

</script>

</html>
