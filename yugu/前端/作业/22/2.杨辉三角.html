<script>



    // a代表行，b代表位置
    function yhsj(a, b) {
        switch (b) {
            case 1:
            case a:
                return 1;
                break;
            default:
                return yhsj(a - 1, b-1) + yhsj(a - 1, b);
                break;
        }
    }

    var j = prompt("请输入层数") * 1;
    for (var i = 1; i <= j; i++) {
        for (var c = 1; c <= i; c++) {
            document.write("&emsp;"+yhsj(i, c)+"&emsp;");
        }
        document.write("<br>");
    }
</script>
