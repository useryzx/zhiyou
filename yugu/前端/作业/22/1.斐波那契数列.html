<script>
    function fbnq(num) {
        if (num < 3) {
            return 1;
        }
        else {
            return fbnq(num - 1) + fbnq(num - 2);
        }
    }
    var a = prompt("请输入要打印的个数") * 1;
    for (var i = 1; i <= a; i++) {
        document.write(fbnq(i) + "&emsp;");
    }

</script>
