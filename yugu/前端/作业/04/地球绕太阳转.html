<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        #box {
            margin: 100px auto;
            width: 500px;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sun1 {
            width: 128px;
            height: 128px;
            background-image: url(imgs/sun.png);
            background-size: 100% 100%;
        }

        #earth1 {
            width: 64px;
            height: 64px;
            background-image: url(imgs/earth.png);
            background-size: 100% 100%;
            margin-top: 50px;
            animation: ani 5s linear infinite;
        }
        #box2{
            width: 500px;
            height: 500px;
            position: absolute;
            animation: ani 10s linear infinite;
            
        }

        @keyframes ani {
            from {
                transform: rotateZ(0);
            }

            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="sun1"></div>
        <div id="box2">
            <div id="earth1"></div>
        </div>
    </div>
</body>

</html>
