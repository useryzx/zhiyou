<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d变形</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            perspective: 1000px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 0 0 50px rgb(182, 182, 182) inset,
            0 0 0 100px grey inset,
            0 0 0 150px rgb(148, 142, 142) inset,
            0 0 0 200px rgb(122, 118, 118) inset,
            0 0 0 250px rgb(71, 70, 70) inset;
            /* clip-path: polygon(100% 0, 100% 50%, 0 0, 50% 0); */
        }
        
        #container{
            /* margin: 200px auto; */
            width: 300px;
            height: 300px;
            /* border: solid 1px red; */
            position: relative;
            /* background-color: green; */
            transform-style: preserve-3d;
            animation: ani1 8s linear infinite;
        }
        #container div{
            text-align: center;
            font-size: 100px;
            line-height: 300px;
        }
        @keyframes ani1 {
            from{
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg)
            }
            to{
                transform: rotateX(-360deg) rotateY(360deg) rotateZ(-360deg)
            }
        }
        /* #container:hover{
            transform: rotateX(180deg) rotateY(360deg) rotateZ(180deg);
        } */

        .p1,.p2,.p3,.p4{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            border: solid 1px black;
        }
        .p5,.p6{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            border: solid 1px black;

        }
        .p1{
            background-color: skyblue;
            transform: translateY(150px) rotateX(-90deg);
            background-image: url(../../../wallpaper/1.jpg);
            background-size: 100% 100%;
        }
        .p2{
            background-color: rgb(174, 174, 255);
            transform: translateZ(150px);
            background-image: url(../../../wallpaper/4.png);
            background-size: 100% 100%;
        }
        .p3{
            background-color: rgb(76, 175, 126);
            transform: translateZ(-150px) rotateX(180deg) rotateZ(180deg);
            background-image: url(../../../wallpaper/3.jpg);
            background-size: 100% 100%;
        }
        .p4{
            background-color: rgb(0, 255, 85);
            transform: translateY(-150px) rotateX(90deg);
            background-image: url(../../../wallpaper/2.png);
            background-size: 100% 100%;
        }
        .p5{
            background-color: rgb(255, 174, 0);
            transform: translateX(150px) rotateY(90deg);
            background-image: url(../../../wallpaper/5.jpg);
            background-size: 100% 100%;
        }
        .p6{
            background-color: rgb(255, 0, 157);
            transform: translateX(-150px) rotateY(-90deg);
            background-image: url(../../../wallpaper/6.jpg);
            background-size: 100% 100%;

        }
        
    </style>
</head>
<body>
    <div id="container">
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="p3"></div>
        <div class="p4"></div>
        <div class="p5"></div>
        <div class="p6"></div>
        <!-- 下
        前
        后
        上
        右
        左 -->
</body>
</html>
