<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #red {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #yellow {
            background-color: yellow;
        }

        span {
            font-size: 50px;
            display: inline-block;
            margin: 0;
            animation: ani 5s linear infinite;
            white-space: nowrap;
            position: relative;
        }

        @keyframes ani {
            0% {
                left: 100%;
            }

            100% {
                left: -350px;
            }

        }
    </style>
</head>

<body>
    <div id="red"></div>
    <div id="yellow">
        <span class="text1">这是一个跑马灯</span>
    </div>
</body>

</html>
