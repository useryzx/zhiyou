<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 0 auto;
            position: relative;
        }
        .inbox{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
        .num1{
            left: 150px;
        }
        .num2{
            top: 150px;
        }
        .num3{
            left: 150px;
            top: 150px;
        }
        .num4{
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="inbox num1">1</div>
        <div class="inbox num2">2</div>
        <div class="inbox num3">3</div>
        <div class="inbox num4">4</div>
        <div class="inbox num5">5</div>
    </div>
</body>
</html>
