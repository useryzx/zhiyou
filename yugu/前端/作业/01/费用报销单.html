<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            padding: 30px;
            width: 60%;
            /* height: 500px; */
            border: 1px solid black;
            margin: 0 auto;
            box-shadow: 0 0 15px black;
            text-align: center;
        }

        h1 {
            margin-bottom: 0;
        }

        hr {
            margin-top: 0;
            width: 60%;
        }

        span:nth-of-type(2) {
            float: right;
            margin-right: 10%;
        }

        .big {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        td {
            border: black solid 1px;
            height: 50px;
        }
        .td1{
            width: 30%;
        }
        .td2,.td3{
            width: 15%;
        }
        .td4,.td5{
            width: 20%;
        }
        .small{
            width: 100%;
            border-collapse: collapse;
        }

        .lasttd {
            padding: 0;
        }
        .small td{
            width: 16.6%;
            border-bottom: 0;
            border-top:  0;
            border-left: 0;
        }
        .small td:nth-of-type(6){
            border-right: 0;
        }
        .ltop{
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>&emsp;费&emsp;用&emsp;报&emsp;销&emsp;单&emsp;</h1>
        <hr>
        <span>报销日期&emsp;年&emsp;月&emsp;日</span>
        <span>附件&emsp;&emsp;张</span>
        <table class="big">
            <tr>
                <td class="td1">费用项目</td>
                <td class="td2">类别</td>
                <td class="td3">金额</td>
                <td rowspan="2" class="td4">负责人（签章）</td>
                <td rowspan="2" class="td5"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="2">审查意见</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="2">报销人（签章）</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>￥</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="5" class="ltop">&emsp;核实金额（大写）&emsp;&emsp;&emsp;佰&emsp;&emsp;&emsp;拾&emsp;&emsp;&emsp;万&emsp;&emsp;&emsp;千&emsp;&emsp;&emsp;佰&emsp;&emsp;&emsp;拾&emsp;&emsp;&emsp;元&emsp;&emsp;&emsp;角&emsp;&emsp;&emsp;分</td>
            </tr>
            <tr>
                <td colspan="5"  class="lasttd">
                    <table class="small">
                        <tr>
                            <td>借&emsp;款&emsp;额</td>
                            <td></td>
                            <td>应退金额</td>
                            <td></td>
                            <td>应补金额</td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
