<!DOCTYPE html>

<body>
    <h1></h1>

<script src="jquery.js"></script>
<script src="jquery.cookie.js"></script>
<script>
    console.log($.cookie());
    if($.cookie().name==undefined||$.cookie().name==''||$.cookie().psw==undefined||$.cookie().psw==''){
        $('h1').html('尚未登陆')
    }
    else{
        $.removeCookie('name');
        $.removeCookie('psw');
        $('h1').html('退出成功')
    }
</script>
