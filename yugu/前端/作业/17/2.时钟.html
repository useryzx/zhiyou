<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>

    // 生成基本文档结构
    document.documentElement.style = "height:100%;";
    document.body.style = "height:100%;display:flex;justify-content:center;align-items:center;background-color:black;text-align:center;";
    var main = document.createElement("main");
    main.style = "width:800px;height:500px;";
    document.body.appendChild(main);
    var div = document.createElement("div");
    div.style = "font-size:150px;font-family:Digital Dismay;color:yellow;height:350px;line-height:350px;";
    main.appendChild(div);
    var p = document.createElement("p");
    p.style = "font-size:20px;color:green;height:150px;line-height:150px;margin:0;";
    main.appendChild(p);

    // 通过时间拼接出时钟

    setInterval(function () {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var weekday = now.getDay();
        var hour = now.getHours();
        var minutes = now.getMinutes();
        var second = now.getSeconds();
        div.textContent = (hour < 10 ? ("0" + hour) : hour) + ":" + (minutes < 10 ? ("0" + minutes) : minutes) + ":" + (second < 10 ? ("0" + second) : second);
        var arr = ["日", "一", "二", "三", "四", "五", "六"];
        weekday = arr[weekday];
        p.textContent = (year + "年" + month + "月" + day + "日" + "  " + "星期" + weekday);
    }, 0);



</script>

</html>
