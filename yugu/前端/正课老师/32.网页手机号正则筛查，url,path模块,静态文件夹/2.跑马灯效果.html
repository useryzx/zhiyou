<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section
        {
            width: 200px;
            height: 200px;
            position: relative;
            animation: move 3s linear infinite;
            background-color: red;
        }
        @keyframes move {
            0%{
                left: 0;
            }
            100%{
                left: calc(100% - 200px);
            }
        }
        article{
            overflow: hidden;
            background-color: yellow;
        }
        span
        {
            position: relative;
            font-size: 40px;
            animation: lamp 6s linear infinite;
            word-break: keep-all;
            white-space: nowrap;
        }
        @keyframes lamp {
            0%{
                left: 100%;
            }
            100%{
                left: -8em;
            }
        }
    </style>
</head>
<body>
    <section></section>
    <article>
        <span>这是一个跑马灯</span>
    </article>
</body>
</html>
