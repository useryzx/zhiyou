<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
</head>

<body>
    <h1>注册</h1>
    账号：<input type="text"><br>
    密码：<input type="text"><br>
    <button>注册</button>
</body>
<script src="./libs/jquery.js"></script>
<script>
    $('button').on('click', function () {
        let obj = {
            name: $('input')[0].value,
            psw: $('input')[1].value
        }
        $.get('/api/regist', obj).then(data => {
            if (data.err == 0) {
                location.href = '/login.html'
            }
            if (data.err == 1) {
                alert('用户已注册')
            }
        }).fail(err => {
            console.log(err);
        })
    })


</script>

</html>
