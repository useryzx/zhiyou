<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="./libs/bs/css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">学籍管理系统</a>
            </div>
            <div class="nav-bar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">学生管理</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">添加新学生</button>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#searchModal">查询</button>
        <div id="condition-box"></div>

        <div id="stu-list"></div>

        <div id="page-box"></div>
    </div>

    <!-- 添加学生的模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">添加新学生</h4>
                </div>
                <div class="modal-body">
                    <form id="add-form" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" placeholder="请输入名字" name="name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="age" placeholder="请输入年龄" name="age" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="sex" value="男"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" value="女"> 女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tel" placeholder="请输入年龄" name="tel" value="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="add-btn">添加</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>


    <!-- 搜索 -->
     <!-- 添加学生的模态框 -->
     <div class="modal fade" id="searchModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">请输入搜索条件</h4>
                </div>
                <div class="modal-body">
                    <form id="search-form" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="search-name" placeholder="请输入名字" name="name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="search-age" placeholder="请输入年龄" name="age" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="sex" value="男"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" value="女"> 女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="search-tel" placeholder="请输入年龄" name="tel" value="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="search-btn">查询</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</body>
<script src="./libs/jquery.js"></script>
<script src="./libs/layer/layer.js"></script>
<script src="./libs//bs/js/bootstrap.js"></script>
<script src="./libs/ejs.js"></script>
<script src="./js/index.js"></script>
</html>
