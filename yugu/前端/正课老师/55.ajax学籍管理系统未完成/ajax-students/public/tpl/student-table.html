
<table class="table table-hover">
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>手机号</th>
        <th class="center">删除</th>
        <th class="center">编辑</th>
      </tr>
    </thead>
    <tbody>
      <%for(var i=0;i<data.length;i++){%>
          <%let s =data[i]%>
        <tr>
            <td><%=s.name%></td>
            <td><%=s.age%></td>
            <td><%=s.sex%></td>
            <td><%=s.tel%></td>
            <td class="center">
                <a class="glyphicon glyphicon-trash delete-btn" href="#" stuid="<%=s._id%>"></a>
            </td>
            <td class="center">
                <a class="glyphicon glyphicon-edit" href="#" stuid="<%=s._id%>"></a>
            </td>
        </tr>
        <%}%>
    </tbody>
  </table>
