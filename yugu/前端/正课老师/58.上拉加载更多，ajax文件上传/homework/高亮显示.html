<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text">
    <p>社区是疫情防控的最前线。新冠肺炎疫情发生以来，全国400多万名社区工作者坚守一线，在65万个城乡社区从事着疫情监测、出入管理、宣传教育、环境整治、困难帮扶等工作，
        为遏制疫情扩散蔓延、保障群众生活作出了重要贡献。习近平总书记高度重视社区防控工作，多次作出重要指示，对社区工作者给予肯定，还先后到北京市安华里社区、武汉市东湖新城社区考察慰问。近日，武汉市东湖新城社区的全体社区工作者给习总书记写信，表达了对总书记和党中央的感激之情，以及继续坚守好阵地、履行好职责的坚强决心。
    </p>
</body>
<script>
    let str = document.querySelector("input")
    let p = document.querySelector("p");
    let pStr = document.querySelector("p").textContent
    str.onchange = function () {
        let htmlStr = '';
        var arr = pStr.split(str.value)
        for (var i = 0; i < arr.length; i++) {
            if (i == 0) {
                htmlStr += arr[i];
            }
            else {
                htmlStr += `<span>${str.value}</span>` + arr[i]
            }
        }
        p.innerHTML = htmlStr;
    }






</script>

</html>
