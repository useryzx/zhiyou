<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
</head>
<body>
    <h1>注册界面</h1>
    <form action="/api/register" method="GET">
        <label for="">用户名:</label>
        <input type="text" name="userName" required>
        <br>
        <label for="">密码:</label>
        <input type="text" name="psw" required id="psw">
        <br>
        <label for="">确认密码:</label>
        <input type="text" required id="confirm">
        <br>
        <!-- 在提交之前需要先处理密码的一致性问题 -->
        <button onclick="btnClick(event)">提交</button>
    </form>
</body>
<script>
    // 常规的逻辑判断都是客户端处理好的，
    // 服务器只进行数据交互的逻辑
    var pswField =document.getElementById('psw');
    var confirmField =document.getElementById('confirm');
    function btnClick(event)
    {
       if (pswField.value !=confirmField.value) {
           alert('两次密码不一致');
        //    停止此次form表单的action
           event.preventDefault();
       }
    }
</script>
</html>
