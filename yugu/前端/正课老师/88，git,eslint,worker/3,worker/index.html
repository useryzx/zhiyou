<body>
    <button onclick="btnClick()">计算</button>
    <select name="" id="">
        <option value="">d1</option>
        <option value="">d2</option>
        <option value="">d3</option>

<script>
    // HTML5 中新增了webWorker，类似分线程机制，可以将一段js代码放在分线程中执行，从而不影响主线程的UI刷新，不会阻塞主线程。

    function btnClick(){
        // console.time("1");
        // console.timeEnd("1");

        let worker = new Worker("calc.js");
        worker.postMessage({num:10});

        worker.onmessage = function(e){
            console.log(e.data);

            // 关闭worker
            worker.terminate();
        }

        
    }


</script>

</html>
