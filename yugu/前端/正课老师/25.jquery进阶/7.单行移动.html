<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #tb{
            border: solid 1px black;
        }
        .grid{
            width: 50px;
            height: 50px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <!-- 绑定onkeydown事件，捕捉左右键的点击 
    向右是索引++ 向左是索引-- -->
    <table id="tb">
        <tr>
            <td class="grid" style="background-color: red;"></td>
            <td class="grid"></td>
            <td class="grid"></td>
            <td class="grid"></td>
            <td class="grid"></td>
            <td class="grid"></td>
            <td class="grid"></td>
            <td class="grid"></td>
            <td class="grid"></td>
        </tr>
    </table>
</body>
<script src="jquery.js"></script>
<script>
    // 绑定键盘的监听
    // 根据索引从返回的列表中取出对应的td
    var currentIndex =0;
    $("body").on("keydown",function(e){
    //    在此处 currentIndex代表的是上一次的
        $(".grid").eq(currentIndex).css("background-color","white");
        if (e.keyCode ==37) {
            currentIndex --;
            if (currentIndex <0) {
                currentIndex =$(".grid").length -1;
            }
        }
        else if (e.keyCode ==39) {
            currentIndex ++;
            // 判断到边
            if (currentIndex >  $(".grid").length -1) {
                currentIndex =0;
            }  
        }
        $(".grid").eq(currentIndex).css("background-color","red");
    });
</script>
</html>
