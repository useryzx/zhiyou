<script>
    function show(name,age,isMale)
    {
        // arguments对象，存储了该函数里面所有的参数
        // 主要目的是为了函数执行的时候获取到函数的所有参数
         console.log(arguments);
         console.log(arguments.length);
         for(var ins in arguments)
         {
            console.log(arguments[ins]);
         }
         var obj ={};
         obj.name =name;
         obj.age =age;
         obj.isMale =isMale;
        //  var obj2 ={}
        //  for(var ins in arguments)
        //  {
        //     obj2.ins =arguments[ins]
        //     console.log(arguments[ins]);
        //  }
         
    }
    show('张三',20,true);
</script>
