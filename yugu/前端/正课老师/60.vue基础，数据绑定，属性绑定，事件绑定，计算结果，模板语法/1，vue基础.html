<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 使用vue框架，需要为页面的根组件提供一个挂载点。 -->
    <!-- 不能使用body作为根组件的挂载点 -->

    <div id="app">
        <!-- 在组件的模板中(或者挂载元素中)，可以使用{{}}进行模板差值，将组件数据绑定到页面中 -->
        <h1>{{txt}}</h1>

        <!-- v-xxxxx叫做vue的指令 -->
        <!-- v-model：双向绑定指令，可以将组件的数据绑定到模板中，也可以将页面对数据的修改绑定到组件数据中。 -->
        <input type="text" v-model="txt">

        <br>
        <br>
        <br>

        <!-- .xxxxx是指令的修饰符 -->
        <!-- .number修饰符用于修饰v-model指令，作用是把input中的value转为数字之后再绑定到组件数据上 -->
        <input type="text" v-model.number="n1">
        +
        <input type="text" v-model.number="n2">
        =

        <!-- {{}}中除了可以绑定组件数据，还可以绑定表达式 -->
        <span>{{n1+n2}}</span>

    </div>


</body>

<!-- MVVM:model-view-view-model:是一种响应式的架构模式，相比MVC没有了控制器，model中的数据发生变化时直接同步到view上，view中对数据的操作也会直接同步到model上。 -->
<!-- vue就是一种MVVM模式的框架 -->
<script src="vue.js"></script>

<script>
    // 创建根组件对象。在vue页面中整个页面的内容都在根组件当中。
    // Vue是组件对象的构造函数，参数是组件的配置对象
    new Vue({

        // el表示组件的挂载点元素的选择器
        el:"#app",

        // data，表示组件的数据，值是一个对象，在对象中通过键值对的形式为组件添加数据。
        data:{
            txt:"hello world",
            n1:0,
            n2:0
        }
    });
</script>


</html>
