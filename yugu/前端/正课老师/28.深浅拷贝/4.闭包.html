<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
</body>
<script>
    /*
      闭包:函数A内部嵌套了函数B，并将函数B作为返回值return
      出来,这种现象叫做闭包

      函数B在函数A中声明，并使用了函数A中的变量或方法，
      但是函数B是在全局作用域下执行的，也就是在全局中
      调用了局部变量A中的数据
    */ 
    
    // 作用域分为局部作用域和全局作用域
    // 局部作用域可以使用全局作用域的数据，反之则不可以
    // runtime
    var a =10;
   
    function show(){
        var b =15;//局部变量
        function nei(){
            console.log(b);
        }
        return nei; //将一个函数作为返回值return出来
    }
    var calc =show();
    calc()
    //作用:1.解决了全局作用域中调用局部作用域的可能性
    //2.保护数据不被村改，保证率数据的安全性
</script>
</html>
