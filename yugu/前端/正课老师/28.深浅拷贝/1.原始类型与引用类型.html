<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
</body>
<script>
    /*
      js数据类型可以分为两大类
      基本数据类型:(原始类型 :number string,boolean,null,undefined)
      引用数据类型:object,Array
       变量:存储数据的容器，在系统空间内存中需要分配给当前存储
       数据的内存>>>变量
       变量赋值最后也会产生两种类型的值:
       1.原始值，2.引用值
       原始值：原始类型的值，内存在系统的空间中保存(栈空间)
       引用值:保存的是变量在内存中的地址(指针)

       原始值与引用值的不同:
       1.原始值在比较过程中，实际上就是值与值的比较，可以得出结果
       2.引用值在比较过程中，实际上比较的是内存地址，进行比较是无效的
       3.如果引用值相等，只能通过变量复制传递数据(复制过程中，传递的是
       指针的方向)
    */
    var str1 ='abc';
    var str2 ='abc';
    console.log(str1 == str2);//true
    var num1 =12;
    var num2 =12;
    console.log(num1 == num2);

    var obj1 ={};
    var obj2 ={};
    // 内存不同，没有意义
    console.log(obj1 == obj2);//false
    var arr1 =[1];
    var arr2 =[1];
    console.log(arr1 == arr2);//false
    var arr3 =arr2;
    // 同一块内存
    console.log(arr3 == arr2);//true

    //值的改变
    // 原始值调用属性和方法，都不会改变值本身，除非重新赋值
    var str3 =str1.toUpperCase();
    console.log(str3);
    console.log(str1);
    // 引用类型可以通过属性或者方法，改变值
    arr1.push(12);
    console.log(arr1);
    obj1.name ='张三';
    console.log(obj1);
    
    
</script>
</html>
