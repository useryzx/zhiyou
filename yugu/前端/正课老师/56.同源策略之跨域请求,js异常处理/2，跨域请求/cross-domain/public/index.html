<script src="jquery.min.js"></script>

<script>

        $.get("/api/test")
        .then(res=>{

        })
    }


    function corsClick(){

            console.log(res);

            console.log(err);

    // jquery的getJSON直接支持JSONP请求，需要传递callback=?

        $.getJSON("http://localhost:3000/api/jsonp?callback=?")
        .then(res=>{
            console.log(res);
        })
    }


    function proxyClick(){
        $.post("/proxy/toutiao/index",{
