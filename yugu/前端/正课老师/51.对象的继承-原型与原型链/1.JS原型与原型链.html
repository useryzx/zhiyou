<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js原型与原型链</title>
</head>
<body>
</body>
<script>
    /*
    js是弱类型，动态的，基于原型的脚本语言
    js没有类的概念，通过构造函数来实现对象的创建
    // 构造函数:等价于类,描述对象的相关属性和方法信息
    通过构造函数生成实例化对象
    对象的特点:封装，继承，多态(聚集)
    */ 

    // 在js中，一切皆是对象
    var str =new String('str');
    var num =new Number(12);
    var bol =new Boolean(true);
    var arr =new Array(1,2,3,4,5);
    var obj =new Object();
    // 每一个对象都有一个属于自己的原型
    // __proto__获取该对象的原型
    // 原型:也是一个对象,原型对象有属于自己的原型知道原型为Object
    // Object的原型为Null
    // 这样的一种链式结构就叫做原型链
    console.log(str.__proto__);//String对象
    console.log(str.__proto__.__proto__);// Object
    console.log(str.__proto__.__proto__.__proto__);//null

    console.log(num.__proto__);//Number对象
    console.log(num.__proto__.__proto__);// Object
    console.log(num.__proto__.__proto__.__proto__);//null

    var show =function(){};
    // 函数的原型
    console.log(show.__proto__);//function
    console.log(show.__proto__.__proto__);//object
    // __proto__浏览器的私有方法，仅供开发者使用
    // getPrototypeOf()获取某个对象的原型
    // setPrototypeOf()设置某个对象的原型
    // hasOwnProperty()判断对象是否含有某个属性
    console.log(Object.getPrototypeOf(str));
    
</script>
</html>
