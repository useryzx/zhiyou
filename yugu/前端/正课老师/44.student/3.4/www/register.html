<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <h1>注册</h1>
    <form action="/api/register" method="POST">
        <label for="">姓名</label>
        <input type="text" required name="username" placeholder="请输入用户名">
        <br>
        <label for="">密码</label>
        <input type="text" required id="psw" name="psw" placeholder="请输入密码">
        <br>
        <label for="">确认密码</label>
        <input type="text" required id="confirm" name="psw2" placeholder="请确认密码">
        <br>
        <label for="">邮箱</label>
        <input type="email" required name="email" placeholder="请输入邮箱">
        <br>
        <button onclick="btnClick(event)">提交</button>
    </form>
</body>
<script>
     var pswField =document.getElementById('psw');
    var confirmField =document.getElementById('confirm');
    function btnClick(event)
    {
       if (pswField.value !=confirmField.value) {
           alert('两次密码不一致');
           event.preventDefault();
       }
    }
    
</script>
</html>
