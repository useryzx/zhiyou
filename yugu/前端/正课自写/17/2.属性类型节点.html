<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .kaiti{
            font-family: "楷体";
        }
        .bgy{
            background-color: yellow;
        }
        a{
            padding: 10px;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com" target="_blank" class="red kaiti">百度一下</a>
</body>
<script>
    var a = document.getElementsByTagName("a")[0];
    var attList = a.attributes;
    // console.log(attList);
    // for(var i in attList){
    //     console.log(attList[i].name);
        
    // }
    a.setAttribute("target","_self");
    a.setAttribute("title","百度一下");

    a.removeAttribute("href");
    a.classList.add("bgy");
    a.classList.remove("bgy");
    a.classList.toggle("red");
</script>
</html>
