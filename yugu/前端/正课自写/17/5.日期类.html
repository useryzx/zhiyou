<!DOCTYPE html>

<script>
    // 获取时间需要使用到系统提供的日期类Date()
    var now = new Date();
    console.log(now);
    console.log(now.getTime());
    // console.log(now.setFullYear(2018,12,12));
    var year = now.getFullYear();
    console.log(year);
    var month = now.getMonth();
    console.log(month);
    var day = now.getDay();
    console.log(day);
    var hour = now.getHours();
    console.log(hour);
    var minutes = now.getMinutes();
    console.log(minutes);
    var second = now.getSeconds();
    console.log(second);
    var date = now.getDate();
    console.log(date);
    
</script>
</html>
