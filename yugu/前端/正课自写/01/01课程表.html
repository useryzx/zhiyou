<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            /* border: 1px solid black; */
            border-collapse: collapse;
        }

        caption {
            font-size: 25px;
            /* font-weight: bold; */
        }

        th {
            border: 1px solid green;
            background-color: green;
            height: 50px;
            color: white;
        }

        td {
            border: 1px solid green;
            width: 100px;
            height: 50px;
            text-align: center;
        }

        .trnone {
            border: none;
        }

        .textred {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <caption>HTML5课程表</caption>
        <thead>
            <tr>
                <th>周一</th>
                <th>周二</th>
                <th>周三</th>
                <th>周四</th>
                <th>周五</th>
                <th>周六</th>
                <th>周日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
                <td rowspan="2" class="textred">自习</td>
                <td rowspan="3">休息</td>
            </tr>
            <tr>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
            </tr>
            <tr>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
                <td>HTML5</td>
                <td class="textred">休息</td>
            </tr>
            <tr>
                <td>底部信息</td>
                <td>报销日期</td>
                <td class="trnone"></td>
                <td class="trnone"></td>
                <td class="trnone"></td>
                <td class="trnone"></td>
                <td class="trnone"></td>
            </tr>
        </tbody>

    </table>
</body>

</html>
