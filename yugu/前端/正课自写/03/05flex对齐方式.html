<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05flex对齐方式</title>
    <style>
        section{
            height: 200px;
            display: flex;
            font-size: 30px;
            border: solid 2px black;
            justify-content: space-around;
            align-items: stretch;
        }
        div{
            border: solid 2px red;
        }
        #d1{
            height: 50px;
            flex-basis: 50px;

        }
        #d2{
            height: 100px;
            flex-basis: 100px;
        }
        #d3{
            height: 150px;
            flex-basis: 150px;
        }
        #d4{
            height: 200px;
            flex-basis: 200px;
        }

    </style>
</head>
<body>
    <section>
        <div id="d1">1</div>
        <div id="d2">2</div>
        <div id="d3">3</div>
        <div id="d4">4</div>
    </section>
</body>
</html>
