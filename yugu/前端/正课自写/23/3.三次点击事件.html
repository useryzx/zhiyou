<script>
    var div = document.querySelector("div");
    var num = 0;
    div.addEventListener("tip", function () {
        alert("星星");
        num = 0;
    })
    div.addEventListener("click", function () {
        num++;
        console.log(num);
        
        if (num == 1) {
            console.log(num);
            setTimeout(function () {
                num = 0;
            }, 1000);
        }
        else if (num >= 3) {
            console.log(num);
            var tip = new CustomEvent("tip", {});
            div.dispatchEvent(tip);
            num = 0;
        }
    })

</script>
