<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            display: inline-block;
            background-color: black;
            text-align: center;
            line-height: 40px;
        }
        div:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <br>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <br>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <br>
    <div>10</div>
</body>
<script>
    var divList = document.querySelectorAll("div");
    function logNum(numBtn){
        console.log(numBtn.num);
    }
    for(var i=0;i<divList.length;i++){
        divList[i].num = i+1;
        divList[i].onclick = function(e){
            logNum(this);
        }
    }
</script>
</html>
