<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #big {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #small {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        #now {
            width: 300px;
            height: 300px;
            border: solid 20px black;
        }
    </style>
</head>

<body>
    <div id="big">
        <div id="small">

        </div>
    </div>
    <div id="now"></div>
</body>
<script>
    var big = document.getElementById("big");
    var small = document.getElementById("small");
    var now = document.getElementById("now");
    // small.onclick = function (e) {
    //     console.log("small点击了");
    //     e.stopPropagation();
    // }
    // big.onclick = function (e) {
    //     console.log("big点击了");
    // }


    function f1(e) {
        console.log("这是一个事件监听的函数:" + e);

    }
    now.addEventListener("click", f1);

    now.addEventListener("click", function () {
        console.log("捕获阶段触发");

    }, true);
    now.removeEventListener("click", f1);
    big.addEventListener("click", function (e) {
        console.log("big是在冒泡阶段监听的函数");
        e.stopPropagation();
    }, false);
    small.addEventListener("click", function (e) {
        console.log("small是在捕获阶段监听的函数");

    }, true);
    document.body.addEventListener("click", function (e) {
        console.log("body也会冒泡");
    });

</script>

</html>
