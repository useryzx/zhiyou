<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    //以猫为例
    function Cat(name,age){
        this.name = name;
        this.age = age;
        this.color = 'black';
        this.buhuo = function(){
            console.log(`${this.name}会抓老鼠`);
            
        }
    }
    var cat1 = new Cat('1号选手',5)
    var cat2 = new Cat('2号选手',3)
    console.log(cat1);
    cat2.buhuo()
    
    // 原型的作用：将构造函数中共享的属性或方法存储在该对象的原型中，避免空间资源的浪费
    // 因为在生成实例化数据时，内容会占据空间

    function Dog(name,age,color){
        this.name = name;
        this.age = age;
        // this.color = color;
    }
    // 为Dog原型添加属性或方法
    Dog.prototype = {
        color:'green',
        buhuo:function(){
            console.log(`${this.name}会抓老鼠`);
            
        }
    }
    let dog1 = new Dog('1',5,'白的')
    let dog2 = new Dog('2',2)
    // 原型链的作用：为了继承原型中的属性和方法
    // 对象在调用某个属性或方法时，会有先从自身查找，如果自身没有属性或方法，会沿着原型链向上去查找，直到找不到，或者是找到该属性或方法为止，有的话就近原则
    console.log(dog1.color);
    console.log(dog2.color);
    dog2.buhuo()
    
</script>
</html>
