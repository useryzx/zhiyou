<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css过渡动画</title>
    <style>
        section{
            font-size: 30px;
            /* display: flex; */
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin: 100px auto;
            /* transition-property: transform;
            transition-duration: 2s;
            transition-timing-function: ease-in-out; */
            transition:transform,background-color,border-radius,border, 2s linear;
        }
        section:hover{
            transform: rotate(45deg) scale(1.5,1.5);
            background-color: red;
            border-radius: 50%;
            border: double 2px greenyellow;
        }
        section:hover{
            box-shadow: 0 0 40px 5px red;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
