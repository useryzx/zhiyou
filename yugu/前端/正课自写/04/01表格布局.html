<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 250px;
            height: 100px;
            border: solid 2px black;
            border-collapse: collapse;
        }

        td {
            border: solid 2px black;
        }

        .table {
            display: table;
            width: 200px;
            height: 150px;
            border: solid 2px black;
            border-spacing: 2px;
        }

        .row {
            display: table-row;
        }

        .cell {
            display: table-cell;
            border: solid 2px black;

        }
        section{
            display: list-item;
        }
    </style>
</head>

<body>
    <span>table之前的文本</span>
    <table>
        <tr>
            <td>早上好</td>
            <td>早上好</td>
            <td>早上好</td>
        </tr>
        <tr>
            <td>早上好</td>
            <td>早上好</td>
            <td>早上好</td>
        </tr>
    </table>
    <span>table之后的文本</span>
    <div class="table">
        <div class="row">
            <div class="cell">大家好</div>
            <div class="cell">大家好</div>
            <!-- aria-rowspan自定义合并，本来属于table -->
            <div class="cell" aria-rowspan="2">大家好</div>
        </div>
        <div class="row">
            <div class="cell">大家好</div>
            <div class="cell">大家好</div>
            <!-- aria-rowspan自定义合并，本来属于table -->
            <div class="cell" aria-rowspan="2">大家好</div>
        </div>
    </div>
    <ol>
        <li>javascript</li>
        <section>html</section>
        <section>css</section>
    </ol>
</body>

</html>
