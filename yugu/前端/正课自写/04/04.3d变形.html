<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d变形</title>
    <style>
        body{
            perspective: 1000px;
        }
        #d1{
            width: 100px;
            height: 100px;
            background-color: red;
            
            margin: 30px auto;
            transform-origin: 0 50%;
            transition: all 2s;
        }
        #d1:hover{
            transform: rotateY(360deg);
        }
        #container{
            margin: 0 auto;
            width: 500px;
            height: 300px;
            border: solid 1px red;
            position: relative;
            background-color: green;
            transition: all 8s;
            transform-style: preserve-3d;
        }
        #container div{
            text-align: center;
            font-size: 100px;
            line-height: 300px;
        }
        #container:hover{
            transform: rotateX(180deg) rotateY(360deg) rotateZ(180deg);
        }
        .p1,.p2,.p3,.p4{
            width: 500px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .p5,.p6{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 100px;
            top: 0;
        }
        .p1{
            background-color: skyblue;
            transform: translateY(150px) rotateX(-90deg);
        }
        .p2{
            background-color: rgb(174, 174, 255);
            transform: translateZ(150px);
        }
        .p3{
            background-color: rgb(76, 175, 126);
            transform: translateZ(-150px) rotateX(180deg) rotateZ(180deg);
        }
        .p4{
            background-color: rgb(0, 255, 85);
            transform: translateY(-150px) rotateX(90deg);
        }
        .p5{
            background-color: rgb(255, 174, 0);
            transform: translateX(250px) rotateY(90deg);
        }
        .p6{
            background-color: rgb(255, 0, 157);
            transform: translateX(-250px) rotateY(-90deg);

        }
        
    </style>
</head>
<body>
    <div id="d1">
        变形
    </div>
    <div id="container">
        <div class="p1">下</div>
        <div class="p2">前</div>
        <div class="p3">后</div>
        <div class="p4">上</div>
        <div class="p5">右</div>
        <div class="p6">左</div>

    </div>
    <div>
        <span>
            品牌：
            <h3>法拉利</h3>
        </span>
    </div>
    <div>
        <span>
            赛车
        </span>
    </div>
</body>
</html>
