<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id="title">dom的练习</h1>
    <p>健身房跑路了</p>
    <p class="line">还好我的卡到期了</p>
    <p class="line qwe">钱也花光了</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script>
    var h1Obj = document.getElementById("title");
    console.log(h1Obj);
    var p1 = document.getElementsByTagName("p");
    console.log(p1);
    var lines = document.getElementsByClassName("line qwe");
    console.log(lines);
    var h1Obj2 = document.querySelector("#title");
    console.log(h1Obj2);
    var lines2 = document.querySelectorAll(".line");
    console.log(lines2);
    var txt = "在html中<br>代表换行";
    h1Obj.innerHTML = txt;
    var ul = document.getElementsByTagName("li");
    // ul[0].textContent = 10;
    // ul[1].textContent = 20;
    // ul[2].textContent = 30;
    ul[0].innerHTML = 10;
    ul[1].innerHTML = 20;
    ul[2].innerHTML = 30;
</script>

</html>
