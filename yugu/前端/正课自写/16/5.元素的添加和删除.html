<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="first-line">啥节都过，家里有矿啊</h1 id="first-line">
    <select>
        <option value="">学渣</option>
        <option value="">学渣</option>
        <option value="">学渣</option>
    </select>
</body>
<script>




    var h1 = document.createElement("h1");
    h1.textContent = "这是通过js语法添加的h1标签";
    document.body.appendChild(h1);
    var h2 = document.createElement("h2");
    h2.textContent = "123456";
    var firsrTitle = document.getElementById("first-line");
    document.body.insertBefore(h2,firsrTitle);
    var ul = document.createElement("ul");
    ul.textContent = "";
    document.body.appendChild(ul);
    for(var i =0;i<5;i++){
        var li = document.createElement("li");
        li.textContent = "第"+i+"行";
        ul.appendChild(li);
    }





    var arr = ["河南","湖南","福建"];
    var option = document.getElementsByTagName("option");
    for(var i =0;i<option.length;i++){
        option[i].textContent = arr[i];
    }
console.log(firsrTitle.parentElement);
// document.body.removeChild(firsrTitle);

</script>
</html>
