<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            #mc {
                width: 800px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="mc"></div>
    
    </body>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=AaqOjXnuOSUDfl7quTHo2jdKlb5PaByq"></script>
    <script>
        var map = new BMap.Map('mc');
        var point = new BMap.Point(113.75901510801879, 34.7350732139583);
        var mark = new BMap.Marker(point);
        map.addOverlay(mark);
        // 设置中心点和缩放级别
        map.centerAndZoom(point, 16);
        map.enableScrollWheelZoom(true);
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.ScaleControl());
        map.addControl(new BMap.OverviewMapControl());
        map.addControl(new BMap.MapTypeControl());

        map.addEventListener("click", function (e) {
            console.log(e.point);

            var marker = new BMap.Marker(e.point); // 创建标注
            map.addOverlay(marker); // 将标注添加到地图中
        });
        var opts = {
            width: 250, // 信息窗口宽度
            height: 100, // 信息窗口高度
            title: "智游集团" // 信息窗口标题
        }
        var infoWindow = new BMap.InfoWindow("welcome", opts); // 创建信息窗口对象
        map.openInfoWindow(infoWindow, map.getCenter()); // 打开信息窗口
    </script>
</html>
