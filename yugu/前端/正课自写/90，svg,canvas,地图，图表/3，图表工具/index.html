<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>
        <style>
            #c1 {
                width: 800px;
                height: 600px;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div id="c1"></div>
    </body>
    <script src="echarts.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.getElementById('c1'));
        // 指定图表的配置项和数据
        const option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: [
                    "衬衫",
                    "羊毛衫",
                    "雪纺衫",
                    "裤子",
                    "高跟鞋",
                    "袜子"
                ]
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [
                        50,
                        20,
                        36,
                        10,
                        10,
                        20
                    ],
                    type:'line'
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</html>
