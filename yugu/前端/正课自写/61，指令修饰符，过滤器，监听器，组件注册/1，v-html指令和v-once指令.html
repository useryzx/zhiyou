<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">]
        <p>{{txt}}</p>
        <p v-html="txt">{{txt}}</p>
        <hr>

        <input type="text" v-model="content">
        <p v-once>{{content}}</p>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            txt: "<b>加粗文本</b>",
            content:"hello world"
        },
    })
</script>

</html>
