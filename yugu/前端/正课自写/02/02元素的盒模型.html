<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素盒模型</title>
    <style>
        #d1{
            width: 50px;
            height: 50px;
            padding: 10px;
            border: solid  10px green;
            background-color: red;
        }
        #d2{
            width: 50px;
            height: 50px;
            border:10px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
