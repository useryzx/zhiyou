<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
        #web-list{
            list-style: none;
            padding: 0;
            background-color: cyan;
        }
        #web-list li{
            float: left;
            background-color: rgb(88, 230, 119);
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        #web-list li:hover{
            background-color: red;
        }
        #dl{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        /* .clear{
            clear: both;
        } */
        ul::after{
            content: "";
            display: block;
            margin: 0;
            clear: both;
        }
        /* .clear-fix::after{
            content: "";
            display: block;
            clear: both;
        } */
    </style>
</head>
<body>
    <ul id="web-list" class="clear-fix">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>jquery</li>
    </ul>
    <div class="clear"></div>
    <div id="dl">
        dsadfasdfasdf
    </div>
</body>
</html>
