<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 盒子里面放6个img为absolute，div设置relative */
        div {
            position: relative;
            margin: 0 auto;
            width: 590px;
            height: 470px;
            text-align: center;
        }
        /* 六个图片设置，初始时间为透明 */
        img {
            position: absolute;
            display: inline-block;
            /* border: 1px solid red; */
            width: 590px;
            height: 470px;
            left: 0;
            opacity: 0;
        }

        /* 设置按钮 用z-index防止被图片挡住无法点击*/
        p#index {
            width: 590px;
            position: absolute;
            text-align: center;
            bottom: 0;
            /* left: 450px; */
            z-index: 4;
            cursor: default;
        }
        /* 设置按钮 用z-index防止被图片挡住无法点击*/
        .index {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
        }
        /* 为下排小圆点设置样式，对应点击或轮播时的样式 */
        .bgcred {
            background-color: pink;
            box-shadow: 0 0 2px  2px lightgray;
        }
        /* 设置左右两侧的上下页 */
        #swith {
            position: absolute;
            width: 590px;
            top: 200px;
            display: flex;
            justify-content: space-between;
        }
        /* 上下页按钮的样式，防止被挡住 */
        .left,
        .right {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: white;
            opacity: 0.3;
            z-index: 4;
        }
        /* 左右按钮的触发时需要判断当前的img，防止刷新时获取不到，左右不放到边 */
        .left {
            left: 4px;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
            border-top-right-radius: 20%;
            border-bottom-right-radius: 20%;
        }
        /* 左右按钮的触发时需要判断当前的img，防止刷新时获取不到，左右不放到边 */
        .right {
            right: 4px;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
            border-top-left-radius: 20%;
            border-bottom-left-radius: 20%;
        }
        /* 设置所有span鼠标经过时的样式 */
        span:hover {
            cursor: pointer;
        }
        /* 设置图片出现时的动画效果 */
        .show {
            z-index: 2;
            animation: show 1s linear both;
        }
        /* 使用不透明度来设置img出现动画 */
        @keyframes show {
            from {
                opacity: 0.2;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div>
        <main>
            <!-- 刚出现时的img是首张图 -->
            <img src="images/photo1.jpg" alt="" class="show">
            <img src="images/photo2.jpg" alt="">
            <img src="images/photo3.jpg" alt="">
            <img src="images/photo4.jpg" alt="">
            <img src="images/photo5.jpg" alt="">
            <img src="images/photo6.jpg" alt="">
        </main>
        <!-- 上下页span -->
        <p id="swith">
            <span class="left"></span>
            <span class="right"></span>
        </p>
        <!-- 下侧小圆点span -->
        <p id="index">
            <span class="index bgcred"></span>&nbsp;&nbsp;
            <span class="index"></span>&nbsp;&nbsp;
            <span class="index"></span>&nbsp;&nbsp;
            <span class="index"></span>&nbsp;&nbsp;
            <span class="index"></span>&nbsp;&nbsp;
            <span class="index"></span>&nbsp;&nbsp;
        </p>
    </div>
</body>
<script>
    // 获取img列表imgList，上leftSpan下rightSpan页按钮，小圆点列表spanList
    var imgList = document.getElementsByTagName("img");
    var spanList = document.getElementsByClassName("index");
    var leftSpan = document.getElementsByClassName("left")[0];
    var rightSpan = document.getElementsByClassName("right")[0];
    // 记录定时器
    var timer = 0;
    // 定时轮播
    function imgSwitchTime(startNum) {
        timer = setInterval(function () {
            // 判断当前轮播页是否是最后一页，并改变形参
            if (startNum < 5) {
                startNum++;
                imgChange(startNum);
            }
            else {
                startNum -= 5;
                imgChange(startNum);
            }
        }, 4000)
    }
    imgSwitchTime(0);


    // 封装一个图片切换的方法,并且span随着图片改变背景色
    function imgChange(imgNum) {
        for (var i = 0; i < imgList.length; i++) {
            // 所有的img和小白点都去除样式
            imgList[i].classList.remove("show");
            spanList[i].classList.remove("bgcred");
        }
        // 当前的小白点和img添加样式，使用传入参数控制
        imgList[imgNum].classList.add("show");
        spanList[imgNum].classList.add("bgcred");
    }


    // 给每个图片绑定鼠标进入事件，当鼠标进入是记录当前的图片
    for (var i = 0; i < imgList.length; i++) {
        // 给每一个小白点和img加上一个num，方便判断
        imgList[i].num = i;
        spanList[i].num = i;
        // 所有绑定小圆点的鼠标进入事件
        spanList[i].onmouseenter = function (e) {
            // 鼠标进入以后清除轮播展现对应图片
            clearInterval(timer);
            // e.target指当前事件源的小白点，this也是指向当前小白点
            imgSwitchTime(e.target.num);
            imgChange(e.target.num);
        }
        // 所有img绑定鼠标进入事件，记录下当前鼠标的num
        imgList[i].onmouseenter = function (e) {
            var num = e.target.num;
            // 绑定左侧span点击事件
            leftSpan.onmousedown = function (e) {
                // 点击时清除定时器
                clearInterval(timer);
                // 判断是否是第一页
                if (num > 0) {
                    imgChange(num - 1);
                    num--;
                }
                else {
                    num += 5;
                    imgChange(num);
                }
                // 点击完毕重启定时器
                imgSwitchTime(num);
            }
            // 绑定右侧span点击事件，判断是否是最后一页
            rightSpan.onmousedown = function (e) {
                clearInterval(timer);
                if (num < 5) {
                    num++;
                    imgChange(num);
                }
                else {
                    num -= 5;
                    imgChange(num);
                }
                imgSwitchTime(num);
            }
        }
    }
</script>

</html>
