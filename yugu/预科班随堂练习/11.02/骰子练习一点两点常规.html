<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 通过弹性布局写出筛子点数
    1.筛子整体可以看做一个弹性布局,点数看做对象,几点即为几个对象 
    2.骰子最多为六点,两点看做一个对象即可完成-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="liangdian.css">
    <title>骰子练习弹性布局</title>


</head>

<body>
    <main class="ling">
        <div class="yi">
            <div class="er1"></div>
            <div class="er2"></div>
        </div>
        <div class="yi">
            <div class="er3"></div>
            <div class="er4"></div>
        </div> 
        <div class="yi">
            <div class="er5"></div>
            <div class="er6"></span>
        </div>

    </main>

    
</body>
</html>
