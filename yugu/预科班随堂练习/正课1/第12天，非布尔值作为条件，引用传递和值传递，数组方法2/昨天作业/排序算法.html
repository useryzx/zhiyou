<script>
    var arr = [1,5,3,6,4,8,6,7];
    for(var i = 0;i<arr.length;i++){
        var tempValue = arr[i];
        arr.splice(i,1);
        var flag = true;
        for(var j=0;j<i;j++){
            if(arr[j]>tempValue){
                arr.splice(j,0,tempValue);
                flag = false;
                break;
            }
        }
        if(flag){
            arr.splice(i,0,tempValue);
        }
    }
    console.log(arr);
    
</script>
