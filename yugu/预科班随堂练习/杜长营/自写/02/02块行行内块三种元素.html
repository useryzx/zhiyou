<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 元素分为三种 -->


    <!-- 行内元素 inline 常见元素：span a b s i
    特点：1.根据内容占据宽高（不独占一行）    2.不可以设置宽高   3.页面布局从左往右（当右侧空间不够用时会自动换行）-->



    <!-- 块元素 block 常见元素：div main h1 table hr p artical
    特点：1.独占一行    2.可以设置宽高,在不设置宽高时，宽度继承父元素，高度根据内容堆砌而成   3.页面布局从上到下--> 



    <!-- 行内块元素 inline-block   常见元素：img input button
    特点：1.根据内容占据宽高（不独占一行）    2.可以设置宽高     3.页面布局从左往右（当右侧空间不够用时会自动换行）-->





    <span>1111111</span>
    <a href="#">百度一下</a>
    <div>11111</div>
    <div>22222</div>
    <img src="https://gss1.bdstatic.com/9vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike92%2C5%2C5%2C92%2C30/sign=c4931b2f2334349b600b66d7a8837eab/94cad1c8a786c9179e80a80cc23d70cf3bc75700.jpg" alt="">
    <span>11111111</span>
    <!-- 在父元素中，子元素为行元素或行内块元素时，想使子元素居中 可以对父元素设置text-align：center; -->
    <main><span>123456789</span></main>

        <!-- 元素的类型可以通过display属性进行修改 -->
    <a href="">行元素类型更改</a>
</body>
</html>
