<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: square;
        }
    </style>
</head>
<body>
    <!-- ul  ol  dl  -->
    <!-- ul unorder list无序列表 -->
    <ul>
        <li>中国</li>
        <li>美国</li>
        <li>德国</li>
        <li>日本</li>
    </ul>
    <ol>
        <li>中</li>
        <li>美</li>
        <li>英</li>
        <li>日</li>
    </ol>
    <dl>
        <dt>水果</dt>
        <dd>橘子</dd>
        <dd>香蕉</dd>
        <dt>福建</dt>
        <dd>泉州</dd>
        <dd>厦门</dd>
    </dl>
</body>
</html>
