<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #s1{
            font-weight: 900;
        }
        #s2{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- 实现文本加粗 -->
    <!-- 三种方式 -->
    <!-- 1.通过粗体字标签来完成加粗效果<bold></bold> -->
    <p><b>通过粗体字标签来完成加粗效果</b></p>
    <!-- 2.语义上的强调作用<strong></strong> -->
    <p><strong>语义上的强调作用</strong></p>
    <!-- 3.通过css样式修改 -->
    <p><span id="s1">通过css样式修改</span></p>

    <!-- 实现删除线的效果 -->
    <!-- 1.通过删除线标签<s></s> -->
    <p><s>通过删除线标签</s></p>
    <!-- 2.通过语义化强调作用<del></del> -->
    <p><del>通过语义化删除标签</del></p>
    <!-- 3.通过css实现删除线效果 -->
    <span id="s2">通过css实现删除线效果</span>
</body>
</html>
<!-- 作业 1.大致了解h5新增了哪些语义化标签 -->
