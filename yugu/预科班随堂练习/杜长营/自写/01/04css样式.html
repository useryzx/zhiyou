<html>

<head>
    <meta charset="utf-8">
    <title>css样式</title>
    <link rel="stylesheet" href="外部写法.css">
    <!-- css cascading层叠style样式sheet表
    层叠样式表
    css作用：页面的布局和美化
    html标签：网页的骨架 -->
    <!-- css样式表1行内样式 2内部样式 3外部样式 -->
    <style>
        /* 选择器  */
        /* 标签名选择 元素选择器 */
        /* 内部样式  通过选择器更改样式 */
        div{
            
            color: red;
        }

    
    </style>
</head>
    <div>11111111111111111</div>
    <!-- 行内样式  再开始标签中加入style属性 -->
    <span style="color: blue;">222222222222222</span>
    <p>333333333333333333333333</p>
</html>
