<!-- html  网页的根部标签 -->
<!-- <html开始标签>内容区域</html结束标签> -->
<!-- head网页的头部信息 -->
<!-- body网页的正文部分 -->
<html>
    <head>
        <!-- meta元数据 -->
        <!-- 设置网页的编码方式为utf-8 -->
        <!-- 作业1.查询utf-8 Unicode ASCII编码方式的由来和区别 -->
        <!-- char字符  set集合  charset字符集 -->
        <meta charset="utf-8">
        <!-- title标题 -->
        <title>网页的基本结构</title>
    </head>
    <body>
        正文部分！！！
    </body>
</html>
