<html>
    <head>
        <meta charset="utf-8">
        <title>常见标签</title>
    </head>
    <body>
        <!-- h1标题标签 -->
        <h1>大标题</h1>
        <h2>标题</h2>
        <h3>标题</h3>
        <h4>标题</h4>
        <h5>标题</h5>
        <h6>标题</h6>
        <span>文本标签</span>
        <p>段落标签paragraph</p>
        <!-- div 万能标签division 图层，划分 -->
        <div></div>
        <!-- img图片 -->
        <!-- alter 提示 图片无法正常加载的备注信息 -->
        <!-- src 图片资源路径 -->
        <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1671398372,3381203579&fm=26&gp=0.jpg" alt="">
        <!-- bold 粗体 -->
        <b>粗体标签</b>
        <!-- italic斜体 -->
        <i>斜体字标签</i>
        <!-- anchor锚 超链接标签 -->
        <!-- href hyper reference超链接 -->
        <a href="https://www.baidu.com" target="_blank">超链接标签</a>
        <!-- input输入框 -->
        <input type="text">
        <!-- button按钮 -->
        <button>按钮</button>
    </body>
</html>
