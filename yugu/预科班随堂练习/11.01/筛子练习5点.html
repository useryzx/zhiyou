<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5</title>
    <style>
        .yi{
            width: 100px;
            height: 100px;
            background-color: #646466;
            border-radius: 10px;
            display: flex;
            
            flex-wrap: wrap;
            /* align-content: space-between; */
            justify-content: space-between;
            

        }
        .san{
            width: 30px;
            height: 30px;
            background-color: #c34c4c;
            border-radius: 50px;
        }
        .er{
            flex-direction: column;
            display: flex;
            justify-content: space-between;
            
        }
        .er:nth-of-type(2){
            align-self: center;
        }
     
            
       
    
    
    </style>



</head>
<body>
    <div class="yi">
        <div class="er">
            <div class="san"></div>
            <div class="san"></div>
        </div>
        <div class="er">
            <div class="san"></div>
        </div>
        <div class="er">
            <div class="san"></div>
            <div class="san"></div>
        </div>
    </div>
    
</body>
</html>
