<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        caption,th,td{
            border: solid 1px red;
        }
        caption{
            border-bottom: none;
        }
        table{
            /* collapse塌陷合并 */
            border-collapse: collapse;
        }
        th{
            width: 100px;
            height: 50px;
        }
        td{
            height: 30px;
            text-align: center;
        }
        table{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table>
        <!-- table桌子表格 -->
        <thead>
            <!-- caption标题    captain舰长 -->
            <caption>课程表</caption>

        </thead>
        <tbody>
            <!-- tr table rwo行      th td单元格
            th 自动加粗居中   td则不会 -->
            <tr>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
            </tr>
            <tr>
                <td>html</td>
                <td>html</td>
                <td>html</td>
                <td>html</td>
                <td>html</td>
                <td rowspan="2">自习</td>
                <td rowspan="3">休息</td>
            </tr>
            <tr>
                <td>html</td>
                <td>html</td>
                <td>html</td>
                <td>html</td>
                <td>html</td>
                
                
            </tr>
            <tr>
                <td>自习</td>
                <td>自习</td>
                <td>自习</td>
                <td>自习</td>
                <td>自习</td>
                <td>休息</td>
                
            </tr>

        </tbody>
    </table>
</body>
</html>
