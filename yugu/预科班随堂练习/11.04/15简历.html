<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人简历</title>
    <style>
        /* body默认值为0 需要改成100%*/
        html,body{
            height: 100%;
        }
        body{
            background-image: url(http://pic15.nipic.com/20110809/2852987_102440194840_2.jpg);
            margin: 0; 
            background-size: 100% 100%;  
       
        }
        main{
            width: 40%;
            /* 父元素高度由子元素决定,不用写 */
            height: 100%;
            /* border: brown 1px solid; */
            margin: 0 auto;
          
            
        }
        section{
            height: 130px;
            /* width: 100%; */
            border-radius: 20px;
            box-shadow: 0 0 5px white;
            /* 相对定位,相对section位置而言 */
            position: relative;
            padding: 0 20px;
           
        }
        section:nth-child(1){
            background-color: red;
            /* transform: translate(50px,70px); */
            z-index: 7;
            transform: rotate(-5deg);

        }
        section:nth-child(2){
            background-color:orange;
            /* transform: translate(-50px,60px); */
            top: -10px;
            z-index: 6;

        }
        section:nth-child(3){
            background-color: yellow;
            /* transform: translate(50px,50px); */
            top: -20px;
            z-index: 5;
        }
        section:nth-child(4){
            background-color: green;
            /* transform: translate(-50px,40px); */
            top: -30px;
            z-index: 4;
        }
        section:nth-child(5){
            background-color: blue;
            /* transform: translate(50px,30px); */
            top: -40px;
            z-index: 3;
        }
        section:nth-child(6){
            background-color: indigo;
            /* transform: translate(-50px,20px); */
            top: -50px;
            z-index: 2;
        }
        section:nth-child(7){
            background-color: purple;
            /* transform: translate(50px,10px); */
            top: -60px;
            z-index: 1;
        }
        section:nth-child(2n){
            /* margin-left: 100px; */
            left: 30px;
        }
        section:nth-child(2n+1){
            /* margin-right: 100px; */
            left: -30px;
        }
        div{
            width: 30px;
            height: 30px;
            background-image: url(http://pic15.nipic.com/20110809/2852987_102440194840_2.jpg);
            background-size: 100% 100%;
            border-radius: 50%;  
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        h1{
            text-align: right;
            font-size: 35px;
        }
        h2{
            font-size: 20px;
            margin-left: 20px;
        }
        h3{
            text-align: right;
            margin-bottom: 0;
        }
        p{
            float: right;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <div></div>
            <h1>简历</h1>
            <h2>快乐风男<br>hasaki</h2>
        </section>
        <section>
            <div></div>
            <h3>个人信息</h3>
            <p>&emsp;民族:艾欧尼亚<br>&emsp;出生日期:2014<br>&emsp;身高:178</p>
            <p>籍贯:艾欧尼亚<br>专业:战士<br>学院:LOL</p>
        </section>
        <section><div></div><p>follow the wind<br>careful your back</p></section>
        <section><div></div><p>follow the wind<br>careful your back</p></section>
        <section><div></div><p>follow the wind<br>careful your back</p></section>
        <section><div></div><p>follow the wind<br>careful your back</p></section>
        <section><div></div><p>follow the wind<br>careful your back</p></section>
    </main>
</body>
</html>
