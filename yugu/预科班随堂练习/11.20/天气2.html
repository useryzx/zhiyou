<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }


        body {
            background-image: url(../../壁纸/wallhaven-96e29d.png);
            background-size: 100% 100%;
        }

        .box {
            margin: 40px auto;
            height: 80%;
            width: 60%;

            border-radius: 10px;
            margin-bottom: 0;
        }

        .head2 {
            width: 100%;
            height: 10%;
            background-color: rgba(37, 37, 37, 0.4);
        }

        .head {
            width: 100%;
            height: 100%;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 45%;
            border-bottom-right-radius: 45%;
            box-shadow: 0 2px 15px black;
            /* background-color: rgba(255, 255, 255, 0.35); */
            background: -moz-linear-gradient(top, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.15) 100%);
            /*FireFox*/
            display: flex;
            justify-content: center;
        }

        .body {
            width: 100%;
            height: 80%;
            display: flex;
        }

        .left,
        .right {
            color: white;
            width: 50%;
            height: 100%;
            background-color: rgba(37, 37, 37, 0.4);

        }

        .left {
            border-bottom-left-radius: 10px;
            border-right: rgba(255, 255, 255, 0.2) solid 1px;

        }

        .right {
            border-bottom-right-radius: 10px;

        }

        .bottumDiv,
        .topDiv {
            width: 100%;
            height: 50%;
            /* border-bottom: rgba(255, 255, 255, 0.2) solid 1px; */
        }

        .img {
            width: 70%;
        }

        .city {
            font-size: 40px;
        }

        img {
            height: 80%;
        }

        div {
            height: 30%;
            width: 100%;
        }


        .box1 {

            display: flex;
            align-items: center;
        }

        .item11 {
            font-size: 50px;
            text-indent: 20px;
        }

        .item12 {
            font-size: 20px;
            margin-top: 30px;
        }

        .box2 {
            display: flex;
            align-content: space-around;
        }

        .box22 {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item22 {
            font-size: 40px;
        }

        .item23 {
            margin-top: 30px;
            font-size: 30px;
        }

        .box3 {
            display: flex;
        }

        .item31 {
            font-size: 30px;
            text-indent: 2em;
        }

        .item32 {
            font-size: 40px;
            align-self: center;
            text-indent: 2em;
        }

        /* .box4 {
            margin-top: 40px;
        } */

        .box4,
        .box7 {
            display: flex;
            justify-content: center;
            font-size: 30px;
        }
        .box5,.box6,.box9,.box8{
            display: flex;
            justify-content: space-around;
        }
        .item52,.item62,.item61,.item91,.item92,.item82{
            line-height: 90.6px;
            font-size: 30px;
        }
        .box6,.box9{
            border-bottom: rgba(255, 255, 255, 0.2) solid 1px;
        }
    </style>
</head>

<body>
    <p class="time">10:35</p>
    <div class="box">
        <div class="head2">
            <div class="head">
                <h2>天气预报</h2>
            </div>
        </div>
        <div class="body">
            <div class="left">

                <div class="box1">
                    <span class="item11">上海</span>
                    <span class="item12">shanghai</span>
                </div>

                <div class="box2">
                    <span class="item21"><img src="img\days\zhongyu.png" alt=""></span>
                    <div class="box22">
                        <span class="item22">今日</span>
                        <span class="item23">多云</span>
                    </div>
                </div>

                <div class="box3">
                    <span class="item31">气温</span>
                    <span class="item32">19°C~24°C</span>
                </div>
            </div>


            <div class="right">


                <div class="topDiv">
                    <div class="box4">
                        <span class="item41">星期五</span>
                        <span class="item42">（10月15日）</span>
                    </div>
                    <div class="box5">
                        <span class="item51"><img src="img\days\zhongyu.png" alt=""></span>
                        <span class="item52">晴天</span>
                    </div>
                    <div class="box6">
                        <span class="item61">气温</span>
                        <span class="item62">19°C~24°C</span>
                    </div>

                </div>


                <div class="bottumDiv">
                    <div class="box7">
                        <span class="item71">星期六</span>
                        <span class="item72">（10月16日）</span>
                    </div>
                    <div class="box8">
                        <span class="item81"><img src="img\days\zhongyu.png" alt=""></span>
                        <span class="item82">晴天</span>
                    </div>
                    <div class="box9">
                        <span class="item91">气温</span>
                        <span class="item92">19°C~24°C</span>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
